<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, target-densityDpi=medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link type="text/css" rel="stylesheet" href="asset/css/ui.css">
    <title>Abijou IA</title>
    <style>
        body, html {
            background: #fff;
        }
        .wrap {
            min-width: auto;
        }

        .ia-header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #fff;
            width: 100%;
            border-bottom: 1px solid #e8e8e8;
            text-align: center;
            padding: 20px 0;
        }

        .conts {
            padding: 30px 10px;
            margin-top: 175px;
        }

        .list_group {
            margin-bottom: 50px;
        }

        .list_tit {
            font-family: 'Lato-Regular';
            border-left: 3px solid;
            padding-left: 10px;
            border-left-color: #dd0330;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .lists table {
            width: 100%;
            background: #fff;
        }

        .lists table th {
            font-size: 12px;
            background: #fff;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .lists table th:first-child {
            border-left: 0;
        }

        .lists table td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .lists table tbody tr:hover td {
            background-color: #f5f5f5;
        }

        .state {
            display: inline-block;
            width: 50px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            color: #fff;
            background: #ddd;
        }

        .state.ing {
            background: #d9534f;
        }

        .state.success {
            background: #5cb85c;
        }

        .txt li {
            position: relative;
            display: block;
        }

        @media all and (max-width: 640px) {
            .lists {
                overflow: hidden;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .lists table {
                width: 200%;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="ia-header"><h1><img src="img/img_logo.png" width="80" alt=""></h1></div>
    <div class="conts">
        <div class="list_group" style="display:block;">
            <div class="lists">
                <table cellspacing="0" cellpadding="0" id="tbList1" class="pageList">
                    <colgroup>
                        <col style="width:300px;">
                        <col style="width:200px;">
                        <col style="">
                    </colgroup>
                    <thead>
                    <tr>
                        <th></th>
                        <th>진행 현황</th>
                        <th>비고</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a href="index" target="_blank">메인</a></td>
                        <td><span class="state success">완료</span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><a href="index-popup1" target="_blank">웨이팅 팝업</a></td>
                        <td><span class="state success">완료</span></td>
                        <td></td>
                    </tr>
					<tr>
                        <td><a href="index-popup2" target="_blank">웨이팅 정보 팝업</a></td>
                        <td><span class="state success">완료</span></td>
                        <td></td>
                    </tr>
					<tr>
                        <td><a href="index-popup3" target="_blank">웨이팅 성함 팝업</a></td>
                        <td><span class="state success">완료</span></td>
                        <td></td>
                    </tr>
					<tr>
                        <td><a href="index-popup4" target="_blank">웨이팅 나이 팝업</a></td>
                        <td><span class="state success">완료</span></td>
                        <td></td>
                    </tr>
					<tr>
                        <td><a href="index-popup5" target="_blank">웨이팅 성별 팝업</a></td>
                        <td><span class="state success">완료</span></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
