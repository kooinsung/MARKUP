<!doctype html>
<html lang="ko"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrap">
	<div class="cols infos">
		<h1 class="logo">Abijou</h1>	
		<p class="txt">안녕하세요.<br>아름다운 비쥬얼 아비쥬입니다.</p>
		<div class="status-board">
			<dl>
				<dt>접수대기 :</dt>
				<dd>99명</dd>
			</dl>
			<dl>
				<dt>상담대기 :</dt>
				<dd>99명</dd>
			</dl>
			<dl>
				<dt>시술대기 :</dt>
				<dd>99명</dd>
			</dl>
		</div>
	</div>
	<div class="cols keypad">
		<div class="keypad-ment">
			웨이팅을 등록하고 <span class="kakao">카카오톡</span>으로 확인하세요.
		</div>
		<div class="number-result">
			<span class="txt">휴대전화번호를 입력해주세요.</span>
			<p class="pushed-number">010-1234-5678</p>
			<span class="txt">텍스트텍스트텍스트텍스트텍스트텍스트</span>
		</div>
		<div class="number-lists">
			<a href="">1</a>
			<a href="">2</a>
			<a href="">3</a>
			<a href="">4</a>
			<a href="">5</a>
			<a href="">6</a>
			<a href="">7</a>
			<a href="">8</a>
			<a href="">9</a>
			<a href="" class="del">del</a>
			<a href="">0</a>
			<a href="" class="enter">입력</a>
		</div>
	</div>	
</div>

<div class="layers">
	<div class="layer-inner">
		<div class="layer-body">
			<div class="inner-content">
				<p class="layer-tit">성별</p>
				<span class="layer-sub-txt">성별을 입력해 주세요.</span>
				<span class="selects">
					<select name="" id="">
						<option >선택해주세요</option>
						<option value="">여성</option>
						<option value="">남성</option>
					</select>	
				</span>
			</div>
			<div class="layer-bts">
				<button type="button" class="gray">이전</button>	
				<button type="button" class="black">다음</button>	
			</div>
		</div>
		<button type="button" class="layer-close">close</button>	
	</div>
</div>
</body>
</html>
