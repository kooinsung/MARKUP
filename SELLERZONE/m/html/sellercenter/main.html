<script>
	$(function(){
		//비주얼
		var keyVisual = new Swiper('.key_visual .swiper-container', {
				pagination:'.key_visual .slider_pagination',
				observer: true,
				observeParents: true,
				autoplay: 3000
		});
		var keyVisualNum = $('.key_visual .slider_pagination span').length;
		$('.txt_paging .total').text(keyVisualNum);
		keyVisual.on('slideChangeEnd', function(instance) {
			var currentCount = (instance.activeIndex) % (keyVisualNum) + 1;
			if(currentCount === 0) {
					$('.txt_paging .current').html(keyVisualNum);
			} else {
					$('.txt_paging .current').html(currentCount);
			}
		});

		//전체보기 open
		function openAll() {
			mwSellerUI.layerPopup.open('pop_all');
		}
		$('#all').on('click', openAll);

		//전체보기 close
		function closeAll() {
			mwSellerUI.layerPopup.close('pop_all');
		}
		$('#close').on('click', closeAll);
	});
</script>
