<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
	<title>마이오피스코리아</title>
	<link type="text/css" rel="stylesheet" href="css/myoffice.css">
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.plugin.js"></script>
	<script type="text/javascript" src="js/myoffice.js?1"></script>
</head>

<body>
<div class="wrap">
	<!-- header -->
	<div class="header">
		<a href="" class="back">back</a>
		<h1>사진</h1>
		<a href="" class="list">목록</a>
	</div>
	<!-- //header -->

	<!-- content -->
	<div class="container">
		<div class="content">
			<!-- 탭 -->
			<div class="reg_tabs">
				<ul>
					<li><a href="" class="active">기본정보</a></li>
					<li><a href="">갤러리등록</a></li>
				</ul>
			</div>
			<!-- //탭 -->

			<!-- 기본정보 -->
			<div class="reg_tbs">
				<table>
					<colgroup>
						<col style="width:104px">
						<col style="">
					</colgroup>
					<tbody>
						<tr>
							<th>구분</th>
							<td>
								<div class="in">전원주택매매</div>
							</td>
						</tr>
						<tr>
							<th>제목</th>
							<td>
								<div class="in">
									<span class="inputs"><input type="text" value="전원주택매매"></span>
								</div>
							</td>
						</tr>
						<tr>
							<th>지역(주소)</th>
							<td>
								<div class="in">
									<span class="inputs"><input type="text" placeholder="주소작성필수"></span>
									<div class="public_check">
										<span class="checks"><input type="checkbox" checked="checked" id="public" name="public_type"><label for="public">공개</label></span>
										<span class="checks"><input type="checkbox" id="not_public" name="public_type"><label for="not_public">비공개</label></span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th>개요</th>
							<td>
								<div class="in">
									<span class="textarea"><textarea name="" id="" placeholder="내용을 작성합니다."></textarea></span>
								</div>
							</td>
						</tr>
						<tr>
							<th>위임날짜</th>
							<td>
								<div class="in">
									<div class="cal_select">
										<span class="inputs"><input type="text" id="start"></span><em class="txt">부터</em>
									</div>
									<div class="cal_select">
										<span class="inputs"><input type="text" id="end"></span><em class="txt">까지</em>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th>토목선택</th>
							<td>
								<div class="in">
									<div class="check_lists">
										<span class="checks"><input type="checkbox" id="op1-1" ><label for="op1-1">오폐수</label></span>
										<span class="checks"><input type="checkbox" id="op1-2" ><label for="op1-2">통신</label></span>
										<span class="checks"><input type="checkbox" id="op1-3" ><label for="op1-3">상수도</label></span>
										<span class="checks"><input type="checkbox" id="op1-4" ><label for="op1-4">통신</label></span>
										<span class="checks"><input type="checkbox" id="op1-5" ><label for="op1-5">전기(지중)</label></span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th>건축선택</th>
							<td>
								<div class="in">
									<div class="check_lists">
										<span class="checks"><input type="checkbox" id="op2-1" ><label for="op2-1">건축</label></span>
										<span class="checks"><input type="checkbox" id="op2-2" ><label for="op2-2">통신</label></span>
										<span class="checks"><input type="checkbox" id="op2-3" ><label for="op2-3">상수도</label></span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th>조경선택</th>
							<td>
								<div class="in">
									<div class="check_lists">
										<span class="checks"><input type="checkbox" id="op3-1" ><label for="op3-1">마케팅팀0</label></span>
										<span class="checks"><input type="checkbox" id="op3-2" ><label for="op3-2">홍보팀0</label></span>
										<span class="checks"><input type="checkbox" id="op3-3" ><label for="op3-3">시공팀8</label></span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th>분할도/<br>지적도/현황</th>
							<td>
								<div class="in">
									<div class="mix_add">
										<span class="inputs"><input type="text" placeholder="이미지 첨부"></span><button type="button" class="bt_file">파일첨부</button>
									</div>
									<button type="button" class="bt_td-add">add</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<a href="" class="bt_upload">이미지 업로드</a>
			</div>
			<!-- //기본정보 -->
		</div>
	</div>
	<!-- //content -->

	<!-- 위로 이동 -->
	<a href="" class="bt_tops">top</a>
	<!-- //위로 이동 -->

	<!-- footer -->
	<!--div class="footer">
		<p>주식회사 홍길동부동산오피스 Corp</p>
		<p>대표전화 : 1688-3398</p>
	</div-->
	<!-- //footer -->
</div>

<script type="text/javascript">
	$(function(){
	});
</script>
</body>
</html>
