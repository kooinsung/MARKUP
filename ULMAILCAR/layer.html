<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width" />
	<meta name="format-detection" content="telephone=no" />
	<title>얼마일카</title>
	<link type="text/css" rel="stylesheet" href="asset/css/cong.css?1">
	<script type="text/javascript" src="asset/js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="asset/js/jquery.plugin.js"></script>
	<script type="text/javascript" src="asset/js/cong.js"></script>
</head>
<body class="sub">
	<div class="wrap">
		<style type="text/css">
			.layer_list{text-align:center;}
			.layer_list a{font-size:20px;padding:10px 0;display:block;}
		</style>
		<ul class="layer_list">
			<li><a href="" onclick="CONGUI.layers.open('layer_default');return false;">기본</a></li>
			<li><a href="" onclick="CONGUI.layers.open('layer_my-car');return false;">내 차 견적조회</a></li>
			<li><a href="" onclick="CONGUI.layers.open('layer_gears');return false;">변속 선택</a></li>
			<li><a href="" onclick="CONGUI.layers.open('layer_fuel');return false;">연료 선택</a></li>
			<li><a href="" onclick="CONGUI.layers.open('layer_opts');return false;">옵션 등록</a></li>
			<li><a href="" onclick="CONGUI.layers.open('layer_pics');return false;">사진 등록</a></li>
			<li><a href="" onclick="CONGUI.layers.open('layer_choice');return false;">견적 선택</a></li>
			<li><a href="" onclick="CONGUI.layers.open('layer_not-choice');return false;">견적 선택 못함</a></li>
		</ul>
	</div>

	<!-- 견적 선택 못함 레이어 -->
	<div class="layer" id="layer_not-choice">
		<div class="inner">
			<div class="choice_txts">
				<p class="t1">선택&상담은<br><strong>5명</strong>까지 가능합니다.</p>
				<p class="t2">선택 딜러와의 연결을 원하시면<br>얼마일카로 문의주세요.</p>
			</div>
		</div>
		<div class="bts two">
			<a href="" class="type1" >조회</a>
			<a href="" class="type2" onclick="CONGUI.layers.close('layer_not-choice');return false;">취소</a>
		</div>
	</div>
	<!-- //견적 선택 못함 레이어 -->

	<!-- 견적 선택 레이어 -->
	<div class="layer" id="layer_choice">
		<div class="inner">
			<div class="choice_txts">
				<p class="t1"><strong>1,420 만원</strong>을<br>선택하시겠습니까?</p>
				<p class="t2">고객님의 연락처가 전달되어<br>상담받을 수 있습니다.</p>
			</div>
			<p class="tip2">진행중에 선택 시 입찰이 마감됩니다.</p>
		</div>
		<div class="bts two">
			<a href="" class="type1" >조회</a>
			<a href="" class="type2" onclick="CONGUI.layers.close('layer_choice');return false;">취소</a>
		</div>
	</div>
	<!-- //견적 선택 레이어 -->

	<!-- 내차견적조회 레이어 -->
	<div class="layer" id="layer_my-car">
		<div class="inner">
			<div class="input_cols">
				<div class="col">
					<span class="inputs"><input type="text" placeholder="차량번호"></span>
				</div>
				<div class="col">
					<span class="inputs"><input type="text" placeholder="전화번호" pattern="[0-9]*" max="9999"></span>
				</div>
			</div>
			<p class="tip">접수 당시의 정보와 일치해야 합니다.</p>
		</div>
		<div class="bts two">
			<a href="" class="type1" onclick="CONGUI.layers.open('layer_default');return false;">조회</a>
			<a href="" class="type2" onclick="CONGUI.layers.close('layer_my-car');return false;">취소</a>
		</div>
	</div>
	<!-- //내차견적조회 레이어 -->

	<!-- 변속선택 레이어 -->
	<div class="layer" id="layer_gears">
		<div class="inner">
			<div class="radio_cols">
				<div class="col">
					<span class="radios"><input type="radio" name="gears_check" id="auto"><label for="auto">자동</label></span>
				</div>
				<div class="col">
					<span class="radios"><input type="radio" name="gears_check" id="manual"><label for="manual">수동</label></span>
				</div>
			</div>
		</div>
		<div class="bts two">
			<a href="" class="type1">확인</a>
			<a href="" class="type2" onclick="CONGUI.layers.close('layer_gears');return false;">취소</a>
		</div>
	</div>
	<!-- //변속선택 레이어 -->

	<!-- 연료선택 레이어 -->
	<div class="layer" id="layer_fuel">
		<div class="inner">
			<div class="radio_cols">
				<div class="col">
					<span class="radios"><input type="radio" name="fuel_check" id="fuel1"><label for="fuel1">가솔린</label></span>
				</div>
				<div class="col">
					<span class="radios"><input type="radio" name="fuel_check" id="fuel2"><label for="fuel2">디젤</label></span>
				</div>
				<div class="col">
					<span class="radios"><input type="radio" name="fuel_check" id="fuel3"><label for="fuel3">LPG</label></span>
				</div>
				<div class="col">
					<span class="radios"><input type="radio" name="fuel_check" id="fuel4"><label for="fuel4">전기</label></span>
				</div>
				<div class="col">
					<span class="radios"><input type="radio" name="fuel_check" id="fuel5"><label for="fuel5">하이브리드</label></span>
				</div>
				<div class="col">
					<span class="radios"><input type="radio" name="fuel_check" id="fuel6"><label for="fuel6">바이퓨얼</label></span>
				</div>
			</div>
		</div>
		<div class="bts two">
			<a href="" class="type1">확인</a>
			<a href="" class="type2" onclick="CONGUI.layers.close('layer_fuel');return false;">취소</a>
		</div>
	</div>
	<!-- //연료선택 레이어 -->

	<!-- 옵션등록 레이어 -->
	<div class="layer" id="layer_opts">
		<div class="inner">
			<div class="check_cols">
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt1"><label for="opt1">해당없음</label></span>
				</div>
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt2"><label for="opt2">제조사A/S</label></span>
				</div>
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt3"><label for="opt3">네비게이션</label></span>
				</div>
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt4"><label for="opt4">선루프</label></span>
				</div>
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt5"><label for="opt5">스마트키</label></span>
				</div>
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt6"><label for="opt6">가죽시트</label></span>
				</div>
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt7"><label for="opt7">열선시트</label></span>
				</div>
				<div class="col">
					<span class="checks"><input type="checkbox" name="opt_check" id="opt8"><label for="opt8">전동미러</label></span>
				</div>
			</div>
		</div>
		<div class="bts two">
			<a href="" class="type1">선택</a>
			<a href="" class="type2" onclick="CONGUI.layers.close('layer_opts');return false;">취소</a>
		</div>
	</div>
	<!-- //옵션등록 레이어 -->

	<!-- 사진등록 레이어 -->
	<div class="layer" id="layer_pics">
		<div class="inner">
			<div class="pic_list">
				<button type="button" class="bt_pic add">앞면 <img src="img/img_dummy.png" alt=""></button>
				<button type="button" class="bt_pic">뒤면</button>
				<button type="button" class="bt_pic">내부</button>
			</div>
		</div>
		<div class="bts two">
			<a href="" class="type1">확인</a>
			<a href="" class="type2" onclick="CONGUI.layers.close('layer_pics');return false;">취소</a>
		</div>
	</div>
	<!-- //사진등록 레이어 -->

	<!-- 기본 레이어 -->
	<div class="layer" id="layer_default">
		<div class="inner default">
			<p>차량번호를 입력해주세요.</p>
		</div>
		<div class="bts">
			<a href="" class="type1" onclick="CONGUI.layers.close('layer_default');return false;">확인</a>
		</div>
	</div>
	<!-- //기본 레이어 -->
<script type="text/javascript">
	$(function(){
	});
</script>
</body>
</html>
