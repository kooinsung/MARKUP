<body>
<script type="text/javascript">
var $t, $c;
$(document).ready(function(){
	//작은이미지 
	$("#zoom-thumb").swipe({
		autoPlay:false,
		items: 4,
		itemsDesktop : false, 
        itemsDesktopSmall : false, 
        itemsTablet: false, 
        itemsMobile : false, 
		pagination:false,
		slideSpeed : 300
	});
	
	//큰이미지
	$("#zoom-content").swipe({
		autoPlay:false,
		items:1,
		itemsDesktop : false, 
        itemsDesktopSmall : false, 
        itemsTablet: false, 
        itemsMobile : false, 
		pagination:false,
		slideSpeed : 300, 
		singleItem:true,
		afterMove: function(){
			var idx = $('#zoom-content .active').index();
			$t.goTo(idx);
			$('.small li').removeClass('on');
			$('.small li:eq('+idx+')').addClass('on');
		}
	});

	$t = $("#zoom-thumb").data('swipe');
	$c = $("#zoom-content").data('swipe');

	$('.small li').on('click', function(e){
		$('.small li').removeClass('on');
		var _this = $(this);
		var _goto = _this.parent().index();

		_this.addClass('on');
		$c.goTo(_goto);
	});
});

</script>
<p id="accessibility"><a id="skipTop" href="#content">컨텐츠 바로가기</a></p>
<div id="wrap">

			<!-- //큰 이미지 -->
			
			<!-- 작은 이미지 -->						
			<ul class="small" id="zoom-thumb">
				<li class="on"><img src="../../images/@temp/@temp11.jpg" /></li>
				<li><img src="../../images/@temp/@temp15.jpg" /></li>
				<li><img src="../../images/@temp/@temp11.jpg" /></li>
				<li><img src="../../images/@temp/@temp15.jpg" /></li>
				<li><img src="../../images/@temp/@temp15.jpg" /></li>
			</ul>
			<!-- //작은 이미지 -->									
		</div>
		<!-- //확대보기 갤러리 -->
	</div>
	<!-- //컨텐츠 -->
</div>
