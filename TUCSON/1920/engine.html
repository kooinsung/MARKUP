<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Tucson</title>
<link rel="stylesheet" type="text/css" href="common/css/common.css">
<link rel="stylesheet" type="text/css" href="common/css/ui.css">
<script src="common/js/jquery-1.8.3.min.js"></script>
<script src="common/js/jquery.plugin.js"></script>
<script src="common/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<h1 class="logo"><a href="index.html"><img src="img/logo.png" alt="HYUNDAI"></a></h1>
		<!-- left menu -->
		<div class="slidingMenu">
			<div class="in">
				<div class="before">
					<button type="button" class="btnOpen" id="btnOpen"><img src="img/btn_menu.png" alt="open"></button>
					<ul class="cycleMenu engine">
						<li class="active"><a href="" rel="performance" class="performance"></a></li>
						<li><a href="" rel="power" class="power"></a></li>
					</ul>
				</div>
				<div class="after">
					<button type="button" class="btnClose" id="btnClose"><img src="img/btn_close.png" alt="close"></button>
					<ul>
						<li><a href="exterior.html"><img src="img/lnb1_off.png" alt=""></a></li>
						<li><a href="interior.html"><img src="img/lnb2_off.png" alt=""></a></li>
						<li><a href="engine.html"><img src="img/lnb3_on.png" alt=""></a></li>
						<li><a href="safety.html"><img src="img/lnb4_off.png" alt=""></a></li>
						<li><a href="comfort.html"><img src="img/lnb5_off.png" alt=""></a></li>
					</ul>
					<div class="video"><a href="video.html"><img src="img/btn_videoThumb.png" alt=""></a></div>
				</div>
			</div>
		</div>
		<!-- //left menu -->

		<!-- content-->
		<div class="contents">
			<div class="contentsIn">
				<h2><img src="img/engine/txt.png" alt="" ></h2>
				<!-- performance -->
				<div class="views" id="performance">
					<div class="thumbs fours">
						<ul>
							<li class="active"><a href="javascript:;"  ><img src="img/engine/performanceThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/engine/performanceThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/engine/performanceThumb3_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/engine/performanceThumb4_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/engine/img_performanceView1.png" alt=""></li>
							<li><img src="img/engine/img_performanceView2.png" alt=""></li>
							<li><img src="img/engine/img_performanceView3.png" alt=""></li>
							<li><img src="img/engine/img_performanceView4.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //performance -->

				<!-- front seat -->
				<div class="views" id="power" style="display:none;">
					<div class="thumbs twos">
						<ul>
							<li  class="active"><a href="javascript:;"><img src="img/engine/powerThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/engine/powerThumb2_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/engine/img_powerView1.png" alt=""></li>
							<li><img src="img/engine/img_powerView2.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //front seat -->

			</div>
		</div>
		<!-- //content-->
	</div>
</body>
</html>
