<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Tucson</title>
<link rel="stylesheet" type="text/css" href="common/css/common.css">
<link rel="stylesheet" type="text/css" href="common/css/ui.css">
<script src="common/js/jquery-1.8.3.min.js"></script>
<script src="common/js/jquery.plugin.js"></script>
<script src="common/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<h1 class="logo"><a href="index.html"><img src="img/logo.png" alt="HYUNDAI"></a></h1>
		<!-- left menu -->
		<div class="slidingMenu">
			<div class="in">
				<div class="before" >
					<button type="button" class="btnOpen" id="btnOpen"><img src="img/btn_menu.png" alt="open"></button>
					<ul class="cycleMenu exterior">
						<li class="active"><a href="" rel="front" class="front"></a></li>
						<li><a href="" rel="side" class="side"></a></li>
						<li><a href="" rel="back" class="back"></a></li>
					</ul>
				</div>
				<div class="after">
					<button type="button" class="btnClose" id="btnClose"><img src="img/btn_close.png" alt="close"></button>
					<ul>
						<li><a href="exterior.html"><img src="img/lnb1_on.png" alt=""></a></li>
						<li><a href="interior.html"><img src="img/lnb2_off.png" alt=""></a></li>
						<li><a href="engine.html"><img src="img/lnb3_off.png" alt=""></a></li>
						<li><a href="safety.html"><img src="img/lnb4_off.png" alt=""></a></li>
						<li><a href="comfort.html"><img src="img/lnb5_off.png" alt=""></a></li>
					</ul>
					<div class="video"><a href="video.html"><img src="img/btn_videoThumb.png" alt=""></a></div>
				</div>
			</div>
		</div>
		<!-- //left menu -->

		<!-- content-->
		<div class="contents">
			<div class="contentsIn">
				<h2><img src="img/exterior/txt.png" alt="" ></h2>
				<!-- front -->
				<div class="views" id="front">
					<div class="thumbs">
						<ul>
							<li class="active"><a href="javascript:;"  ><img src="img/exterior/frontThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/exterior/frontThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/exterior/frontThumb3_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/exterior/img_frontView1.png" alt=""></li>
							<li><img src="img/exterior/img_frontView2.png" alt=""></li>
							<li><img src="img/exterior/img_frontView3.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //front -->

				<!-- side -->
				<div class="views" id="side" style="display:none;">
					<div class="thumbs">
						<ul>
							<li class="active"><a href="javascript:;"><img src="img/exterior/sideThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/exterior/sideThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/exterior/sideThumb3_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/exterior/img_sideView1.png" alt=""></li>
							<li><img src="img/exterior/img_sideView2.png" alt=""></li>
							<li><img src="img/exterior/img_sideView3.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //side -->

				<!-- back -->
				<div class="views" id="back" style="display:none;">
					<div class="thumbs">
						<ul>
							<li class="active"><a href="javascript:;"><img src="img/exterior/backThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/exterior/backThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/exterior/backThumb3_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/exterior/img_backView1.png" alt=""></li>
							<li><img src="img/exterior/img_backView2.png" alt=""></li>
							<li><img src="img/exterior/img_backView3.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //back -->
			</div>
		</div>
		<!-- //content-->
	</div>
</body>
</html>
