<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Tucson</title>
<link rel="stylesheet" type="text/css" href="common/css/common.css">
<link rel="stylesheet" type="text/css" href="common/css/ui.css">
<script src="common/js/jquery-1.8.3.min.js"></script>
<script src="common/js/jquery.plugin.js"></script>
<script src="common/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<h1 class="logo"><a href="index.html"><img src="img/logo.png" alt="HYUNDAI"></a></h1>
		<!-- left menu -->
		<div class="slidingMenu">
			<div class="in">
				<div class="before">
					<button type="button" class="btnOpen" id="btnOpen"><img src="img/btn_menu.png" alt="open"></button>
					<ul class="cycleMenu interior">
						<li class="active"><a href="" rel="color" class="color"></a></li>
						<li><a href="" rel="frontSeat" class="frontSeat"></a></li>
						<li><a href="" rel="rearSeat" class="rearSeat"></a></li>
					</ul>
				</div>
				<div class="after">
					<button type="button" class="btnClose" id="btnClose"><img src="img/btn_close.png" alt="close"></button>
					<ul>
						<li><a href="exterior.html"><img src="img/lnb1_off.png" alt=""></a></li>
						<li><a href="interior.html"><img src="img/lnb2_on.png" alt=""></a></li>
						<li><a href="engine.html"><img src="img/lnb3_off.png" alt=""></a></li>
						<li><a href="safety.html"><img src="img/lnb4_off.png" alt=""></a></li>
						<li><a href="comfort.html"><img src="img/lnb5_off.png" alt=""></a></li>
					</ul>
					<div class="video"><a href="video.html"><img src="img/btn_videoThumb.png" alt=""></a></div>
				</div>
			</div>
		</div>
		<!-- //left menu -->

		<!-- content-->
		<div class="contents">
			<div class="contentsIn">
				<h2><img src="img/interior/txt.png" alt="" ></h2>
				<!-- color -->
				<div class="views" id="color">
					<div class="thumbs twos">
						<ul>
							<li class="active"><a href="javascript:;"  ><img src="img/interior/colorThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/interior/colorThumb2_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/interior/img_colorView1.png" alt=""></li>
							<li><img src="img/interior/img_colorView2.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //color -->

				<!-- front seat -->
				<div class="views" id="frontSeat" style="display:none;">
					<div class="thumbs">
						<ul>
							<li><a href="javascript:;"><img src="img/interior/frontSeatThumb1_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/interior/frontSeatThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/interior/frontSeatThumb3_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/interior/img_frontSeatView1.png" alt=""></li>
							<li><img src="img/interior/img_frontSeatView2.png" alt=""></li>
							<li><img src="img/interior/img_frontSeatView3.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //front seat -->

				<!-- rear seat -->
				<div class="views" id="rearSeat" style="display:none;">
					<div class="thumbs">
						<ul>
							<li  class="active"><a href="javascript:;"><img src="img/interior/rearSeatThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/interior/rearSeatThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/interior/rearSeatThumb3_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/interior/img_rearSeatView1.png" alt=""></li>
							<li><img src="img/interior/img_rearSeatView2.png" alt=""></li>
							<li><img src="img/interior/img_rearSeatView3.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //rear seat -->
			</div>
		</div>
		<!-- //content-->
	</div>
</body>
</html>
