<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Tucson</title>
<link rel="stylesheet" type="text/css" href="common/css/common.css">
<link rel="stylesheet" type="text/css" href="common/css/ui.css">
<script src="common/js/jquery-1.8.3.min.js"></script>
<script src="common/js/jquery.plugin.js"></script>
<script src="common/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<h1 class="logo"><a href="index.html"><img src="img/logo.png" alt="HYUNDAI"></a></h1>
		<!-- left menu -->
		<div class="slidingMenu">
			<div class="in">
				<div class="before">
					<button type="button" class="btnOpen" id="btnOpen"><img src="img/btn_menu.png" alt="open"></button>
					<ul class="cycleMenu safety">
						<li class="active"><a href="" rel="safe" class="safe"></a></li>
						<li ><a href="" rel="ride" class="ride"></a></li>
					</ul>
				</div>
				<div class="after">
					<button type="button" class="btnClose" id="btnClose"><img src="img/btn_close.png" alt="close"></button>
					<ul>
						<li><a href="exterior.html"><img src="img/lnb1_off.png" alt=""></a></li>
						<li><a href="interior.html"><img src="img/lnb2_off.png" alt=""></a></li>
						<li><a href="engine.html"><img src="img/lnb3_off.png" alt=""></a></li>
						<li><a href="safety.html"><img src="img/lnb4_on.png" alt=""></a></li>
						<li><a href="comfort.html"><img src="img/lnb5_off.png" alt=""></a></li>
					</ul>
					<div class="video"><a href="video.html"><img src="img/btn_videoThumb.png" alt=""></a></div>
				</div>
			</div>
		</div>
		<!-- //left menu -->

		<!-- content-->
		<div class="contents">
			<div class="contentsIn">
				<h2><img src="img/safety/txt.png" alt=""></h2>
				<!-- safe -->
				<div class="views" id="safe" >
					<div class="thumbs">
						<ul>
							<li class="active"><a href="javascript:;" ><img src="img/safety/safeThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/safety/safeThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/safety/safeThumb3_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/safety/safeThumb4_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/safety/img_safeView1.png" alt=""></li>
							<li><img src="img/safety/img_safeView2.png" alt=""></li>
							<li><img src="img/safety/img_safeView3.png" alt=""></li>
							<li><img src="img/safety/img_safeView4.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //safe -->

				<!-- ride -->
				<div class="views" id="ride" style="display:none;">
					<div class="thumbs">
						<ul>
							<li class="active"><a href="javascript:;" ><img src="img/safety/rideThumb1_on.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/safety/rideThumb2_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/safety/rideThumb3_off.png" alt=""></a></li>
							<li><a href="javascript:;"><img src="img/safety/rideThumb4_off.png" alt=""></a></li>
						</ul>
					</div>
					<div class="bigs">
						<ul>
							<li><img src="img/safety/img_rideView1.png" alt=""></li>
							<li><img src="img/safety/img_rideView2.png" alt=""></li>
							<li><img src="img/safety/img_rideView3.png" alt=""></li>
							<li><img src="img/safety/img_rideView4.png" alt=""></li>
						</ul>
					</div>
				</div>
				<!-- //ride -->

			</div>
		</div>
		<!-- //content-->
	</div>
</body>
</html>
