				$(document).ready(function(){

						mode:'fade',
						controls: false
					});
					$('#thumbSlider a:first').addClass('active');
					var thumbs_slider = $('#thumbSlider').bxSlider({
						displaySlideQty: 4,
						moveSlideQty: 1,
						nextSelector: '#thumbNext',
						prevSelector: '#thumbPrev',
						nextText: '<img src="../images/btn/btn_movielist-next.png" alt="prev"/>',
						prevText: '<img src="../images/btn/btn_movielist-prev.png" alt="prev"/>'
					});
					$('#thumbSlider a').click(function(event) {	
						var index = $(this).attr('index');
						main_slider.goToSlide(index);
						$('#thumbSlider a').removeClass('active');
						$(this).addClass('active');
						return false;
					});
			 });
