			$(document).ready(function(){

				var activeTab;

				var allContents = $('div[id*=content0]');
				var allonTab;
				var allresetTab;
				var offTab;
				var onTab;
				
				$('.tabMenu li a').click(function(){ 
					allContents.hide();
					allonTab = $('.tabMenu li[class*=_on]').attr('class');
					allresetTab = allonTab.replace('_on','');
					$('.tabMenu li[class*=_on]').attr('class',allresetTab);
					
					offTab = $(this).parent().attr('class');
					onTab = offTab.replace('Menu','Menu_on');
					$(this).parent().attr('class',onTab);
					
					activeTab = $(this).attr('href');
					$(activeTab).fadeIn();
					return false;
				}); $('.tabMenu li a:first').click();
		 });
		</script>

								<p class="t01-k"><img src="../../images/korea/collection/txt_paris06.gif" alt="피델리아는 1월 19일~21일 프랑스 파리 Porte de Versailles에서 열린 국제 란제리쇼 'Salon International de la Lingerie'에 한국 브랜드 단독 참가, 2002년 첫 출품 이후 2003, 2012년에 이어 올해로 4번째다.이번 패션쇼에서는 신제품 12점을 선보였으며, ‘Fidelia by Cilia Boes’라인으로 크리스챤 디올의 란제리&수영복 총괄 디자이너로 활동했던 Cilia Boes(실리아 보에스)가 크리에이티브 디렉터로 참여하여, 베르사이유 궁전 등 프랑스의 아름다운 건축물에서 얻은 영감과 오뜨꾸띄르적인 감각, 수공예적 기법을 접목시켜 고급스러움과 여성스러움, 화려함과 대중성을 담아 표현하였다. "/></p>
