		<script>
			$(document).ready(function(){
				// ad
				$.fn.cycle.updateActivePagerLink = function(pager, currSlideIndex) { 
						$(pager).find('a').removeClass('active').filter('a:eq('+currSlideIndex+')').addClass('active'); 
				}; 
				$('.main-slides').cycle({
					fx:     'fade',
					speed:  '1000',
					timeout: 0,
					pager: '.pager-nav',
					pagerAnchorBuilder: function(idx, slide) { 
						var img = $(slide).children().eq(0).attr("src");
						var cation = $(slide).children().eq(0).attr("alt");
						return '<li><a href="">' + cation + '</a><img src="' + img + '" width="116" height="150" /></li>'; 
					}
				});
				var maxItems = 8;
				$(".adThumb li").each(function(i){
					if(i%maxItems == 0 && i>=maxItems){ $(".adThumb").append("<ul class='pager-nav'></ul>");}
					$(".adThumb .pager-nav").last().append(this);
				});
				$('.adThumb').cycle({
					fx:     'scrollHorz',
					speed:  '1000',
					timeout: 0,
					prev: '.prev',
					next: '.next',
					nowrap:  1,
					after: onAfter
				});
				function onAfter(curr,next,opts) {
					var caption = (opts.currSlide + 1) + ' / ' + opts.slideCount;
					$('.paging').html("<strong>"+(opts.currSlide + 1)+"</strong>"+"&#47;"+"<span class=totalNum>"+opts.slideCount+"</span>");
					if((opts.currSlide + 1) == 1){
						$('.prev').find('img').attr('src','http://image.cjmall.com/fidelia/images/btn/btn_adprev_off.gif');
						$('.next').find('img').attr('src','http://image.cjmall.com/fidelia/images/btn/btn_adnext_on.gif');

					}else if((opts.currSlide + 1) == 2){
						$('.next').find('img').attr('src','http://image.cjmall.com/fidelia/images/btn/btn_adnext_off.gif');
						$('.prev').find('img').attr('src','http://image.cjmall.com/fidelia/images/btn/btn_adprev_on.gif');
					}
				}
		 });
		</script>
