	<script>
		$(document).ready(function () {
			//탭메뉴 및 컨텐츠 로드 스크립트
			var aSeq = 0;
			var imgSeq = 0;
			$('.subTab a').each(function () {
					aSeq++;
				$(this).attr('href', 'javascript:fn_bindContents('+aSeq+')');
			});

			$('.subTab img').each(function () {
				imgSeq++;
				$(this).attr('id', 'tab' + imgSeq.toString());
			});
			fn_bindContents(1);
		});
		function fn_bindContents(index) {
			$('.subTab img').each(function () {
				var src = $(this).attr('src');
				$(this).attr('src',src.replace("_on", "_off"));
			});
			if (index > 3)
				$('#tab' + index).attr('src', '../images/introduce/img_PRtab' + index + '_on.gif');
			else
				$('#tab' + index).attr('src', '../images/introduce/img_PRtab0' + index + '_on.gif');

			if(index == 1 || index == 2){
				$('.PR').css('min-height','682px');
			}else if(index == 3){
				$('.PR').css('min-height','510px');
			}

			$('.loadCont').html('<p style="position:absolute;top:0;left:0;width:804px;height:682px;"><img src="../images/icon/ajax-loader.gif" width="32" height="32" style="position:absolute;top:50%;left:50%;"/></p>').load('page0'+index+'.html'+'?ver20111');
			}
	</script>
