	<script>
		$(document).ready(function () {

			// 탭메뉴 및 슬라이드 로드 스크립트
			var aSeq = 0;
			var imgSeq = 0;
			$('.subTab a').each(function () {
					aSeq++;
				$(this).attr('href', 'javascript:fn_bindContents('+aSeq+')');
			});

			$('.subTab img').each(function () {
				imgSeq++;
				$(this).attr('id', 'tab' + imgSeq.toString());
			});
			fn_bindContents(1);
		});
		function fn_bindContents(index) {
			$('.subTab img').each(function () {
				var src = $(this).attr('src');
				$(this).attr('src',src.replace("_on", "_off"));
			});

			if (index > 4)
				$('#tab' + index).attr('src', '../images/collection/boggcollection/img_boggcollTab' + index + '_on.gif');
			else
				$('#tab' + index).attr('src', '../images/collection/boggcollection/img_boggcollTab0' + index + '_on.gif');

			// 각 탭메뉴별 상단 텍스트 이미지 변경
			if(index == 1){
				 $('.txt').find('img').attr({
						src: '../images/collection/boggcollection/txt_boggcollection01.gif',
						alt: '독특하고 창의적인, 한국적인 감성이 묻어나면서도 모던한, 장응복 디자이너의 30년간의 패턴을 만나다.2011년 봄, 트랜드 색감을 재해석한 코랄 오렌지, 민트그린 컬러와 피부 친화적인 60수 실켓면 100%의 프리미엄 소재로 표현된 명품의 감성, 그 안에 돋보이는 특별한 안목을 선사한다.'
					});
			}else if(index == 2){
				 $('.txt').find('img').attr({
						src: '../images/collection/boggcollection/txt_boggcollection02.gif',
						alt: '뜨거운 태양 아래 나른한 오후의 &#39;달콤한 낮잠&#39;을 선물해줄 여름 워싱 침구.빈티지한 느낌의 자연스러운 주름의 워싱면과 천연목화솜의 불규칙한 누빔이 자연스러운 멋스러움을 연출하며,2011년 트렌드 색감으로 재해석하여 반티지 블루, 레몬옐로우로 침실에 활기찬 기운을 불어넣어준다.'
					});
			}else if(index == 3){
				 $('.txt').find('img').attr({
						src: '../images/collection/boggcollection/txt_boggcollection03.gif',
						alt: '중세기 유럽의 컬러와 한국 고유의 이미지들을 조화롭게 조각보 디자인으로 깊고 단아한 동양적인 느낌을 선사. 몽환적이고 로맨틱한 지중해풍의 서정적인 감성을 담아낸다. 모던한 조각보에만 무려 17도의 프린트로 460개의 조각, 23개의 작품을 선보인 디자인으로 꽃신, 석류, 산수패치, 십장생, 쌈지, 양단모란, 부채, 석류, 복주머니, 책가도 등 패브릭 아티스트 장응복의 대표되면서 인기있는 모든 작품을 모아 모던한 조각보에 조화롭게 디자인한 New Collection'
					});
			}else if(index == 4){
				 $('.txt').find('img').attr({
						src: '../images/collection/boggcollection/txt_boggcollection04.gif',
						alt: '올해 FW 컬렉션에서 반복적으로 병행된 red와 green의 테마를 겨울 컬렉션에 반영하여 bogg 매니아들을 위한 디자인 탄생. 설원의 아름다움과 강인하고 아름다운 다복의 이미지를 민화에서 비롯된 풍경화로 그려내어,그간의 수많은 스토리를 엮어낸 bogg의 패치워크를 컨템퍼러리 코리안 디자인으로 마무리 하였다. '
					});
			}

			$(".loadCont").html('<p style="position:absolute;top:50%;left:50%;"><img src="../images/icon/ajax-loader.gif" width="32" height="32" /></p>').load('collection03/page0'+index+'.html'+'?ver2014') 

		 }
	</script>
