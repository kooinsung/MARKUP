		em,address{font-style:normal;}
		caption{position:relative;display:none;}

		.shopWrap{width:1024px;display:block;background:url('../images/common/bg_main.gif') repeat;padding:40px 0;}
		.shopTab{float:right;position: relative;left: -50%; }
		.shopTab li{float: left;position: relative;left: 50%;padding:0 28px 17px;background:url('../images/icon/icon_slash.gif') right 0 no-repeat;}
		.shopTab li.tabFrist{padding-left:0;}
		.shopTab li.tabSecond{padding-left:14px;}
		.shopTab li.tabThird{padding-left:14px;}
		.shopTab li.tabLast{padding-left:14px;background:none;}
		.shopInner{clear:both;width:890px;border:1px solid #f5f0e8;background:#fff;overflow:hidden;margin:0 auto;}
		.shopInner h4 img{vertical-align:middle;}
		.shopTitle{width:765px;height:42px;line-height:42px;vertical-align:middle;background:#5a451a;overflow:hidden;padding-left:21px;margin:40px 0 0 51px;}
		.tit{float:left;padding-top:12px;}
		.top{float:right;}
		.shopList{width:786px;overflow:hidden;margin:30px 0 0 51px;}
		.shopList > li{position:relative;width:200px;height:260px;float:left;padding:0 46px;border-right:1px solid #d6d6d6;margin-bottom:40px;overflow:hidden;}
		.shopList > li.first{padding-left:0;}
		.shopList > li.last{padding-right:0;border:none;}
		.pics img{border:1px solid #c0c0c0;}
		.thumb {height:52px;position:absolute;bottom:0; overflow:hidden;}
		.thumb > li { width: 50px; float: left; margin-right:10px; }
		.thumb a { width: 50px; padding: 1px; display: block;background:#ccc; }
		.thumb > li.activeSlide a { background: #b99765; }
		.thumb img { border: none; display: block; }
	</style>
	<script>
		$(document).ready(function(){
			//갤러리 스크립트
			$('.pics').each(function() {
				var $this = $(this);
				var p = $(this).parent();
				$this.before('<ul class="thumb"></ul>').cycle({
					speed:    'slow',
					timeout:  0,
					fx:       'fade',
					pager:$('.thumb', p), 
					pagerEvent: 'mouseover', 
					pauseOnPagerHover: true,
					pagerAnchorBuilder: function(idx, slide) { 
						return '<li><a href="#"><img src="' + slide.src + '" width="50" height="50" /></a></li>'; 
					}
				});
			});

			//탭 이미지 체인지 스크립트
			$('.shopTab > li > a[href^="#"]').bind('click focus',function () {
				$('.shopTab > li > a[href^="#"] > img').each(function(){
					$(this).attr('src',$(this).attr('src').replace('_on.gif','_off.gif'));
				});
				$myBtn = $(this).children('img');
				$myBtn.attr('src',$myBtn.attr('src').replace('_off.gif','_on.gif'));

		 });

		});
	</script>
