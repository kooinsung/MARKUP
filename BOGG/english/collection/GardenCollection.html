	<script>
		$(document).ready(function () {

			// 탭메뉴 및 슬라이드 로드 스크립트
			var aSeq = 0;
			var imgSeq = 0;
			$('.subTab a').each(function () {
					aSeq++;
				$(this).attr('href', 'javascript:fn_bindContents('+aSeq+')');
			});

			$('.subTab img').each(function () {
				imgSeq++;
				$(this).attr('id', 'tab' + imgSeq.toString());
			});
			fn_bindContents(1);
		});
		function fn_bindContents(index) {
			$('.subTab img').each(function () {
				var src = $(this).attr('src');
				$(this).attr('src',src.replace("_on", "_off"));
			});

			if (index > 4)
				$('#tab' + index).attr('src', '../../images/collection/gardencollection/img_gardenTab' + index + '_on.gif');
			else
				$('#tab' + index).attr('src', '../../images/collection/gardencollection/img_gardenTab0' + index + '_on.gif');

			// 각 탭메뉴별 상단 텍스트 이미지 변경


			if(index == 1){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/gardencollection/txt_gardencollection01.gif',
						alt: 'Collection presented to the 2012 Masion&Objet! In <Garden Collection> International fabric artist Chang Eung-Bok&#180;s 10 works are harmonized with the modern stripe motif. Ambitiously released new pattern a painting of flowers and birds, &#39;a painting of books and study materials.&#39; Chang&#180;s special design with romantic pastel colors - 2012 trend color.'
					});
			}else if(index == 2){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/gardencollection/txt_gardencollection02.gif',
						alt: 'Launching new collection by Chang Eung-Bok - made patterns through her own aesthetic taste from various patterns (pomegranate, Sipjangsaeng, bogg, a painting of flowers and birds, embroidered folding screen, piling up tea cups, clam shell, hexagon pattern, sansoo embroider) using patchwork method. Also, with a large screen printing, called &#39;MOON PARADISE,&#39; releasing WASHING SPREAD - second to modern abstract art!'
					});
			}else if(index == 3){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/gardencollection/txt_gardencollection03.gif',
						alt: 'Play and game, romatic pink-colored rose garden&#180;s sentimental beauty and shadow by shining autumn sun, the setting sun and romantic glow in the sky with rose wine color, Mystic twilight blue sky, where reality and non-reality overlap each other, meets bogg&#180;s 2012 F/W pattern, bringing sentimental of England. Images of fantasy, and the repetition of grafting & Separation, and union & mixing is incorporated in a novel way in reinterpreting &#39;patchwork&#39; of Korea&#180;s traditional wrapping cloth with designer Chang&#180;s way.'
					});
			}else if(index == 4){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/gardencollection/txt_gardencollection04.gif',
						alt: 'Bogg&#180;s 2012 winter product is pattern work of Dawan. Dawan is a tea cup used to drink tea. Enjoying tea and the tea set is well known in tea ceremony, giving calm and profound qi to tea drinkers. Dawan is another item that delivers calm and refined Korean beauty, and its pattern is incomplete but beautiful circular shapes of Dawan when looked down from the above in a modern way. Also, the rich image of gooes down that put into bedding cover comes as a full shape of moon-shaped jar, harmonizing with the soft image of Dawan - Korean contemporary design.'
					});
			}

			$(".loadCont").html('<p style="position:absolute;top:50%;left:50%;"><img src="../../images/icon/ajax-loader.gif" width="32" height="32" /></p>').load('collection02/page0'+index+'.html'+'?ver2014')

		 }
	</script>
