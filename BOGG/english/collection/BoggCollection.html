	<script>
		$(document).ready(function () {

			// 탭메뉴 및 슬라이드 로드 스크립트
			var aSeq = 0;
			var imgSeq = 0;
			$('.subTab a').each(function () {
					aSeq++;
				$(this).attr('href', 'javascript:fn_bindContents('+aSeq+')');
			});

			$('.subTab img').each(function () {
				imgSeq++;
				$(this).attr('id', 'tab' + imgSeq.toString());
			});
			fn_bindContents(1);
		});
		function fn_bindContents(index) {
			$('.subTab img').each(function () {
				var src = $(this).attr('src');
				$(this).attr('src',src.replace("_on", "_off"));
			});

			if (index > 4)
				$('#tab' + index).attr('src', '../../images/collection/boggcollection/img_boggcollTab' + index + '_on.gif');
			else
				$('#tab' + index).attr('src', '../../images/collection/boggcollection/img_boggcollTab0' + index + '_on.gif');

			// 각 탭메뉴별 상단 텍스트 이미지 변경
			if(index == 1){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/boggcollection/txt_boggcollection01.gif',
						alt: 'Meet 30-year patterns of designer Chang Eung-Bok, which are unique, creative, Korean, and modern. In spring of 2011, we present luxurious sensibility and her special taste with premium material made of coral orange, mint green colors reinterpreting trend colors, and skin-friendly 60 silket knitted cotton (100%).'
					});
			}else if(index == 2){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/boggcollection/txt_boggcollection02.gif',
						alt: 'Summer washing bedding which will bring a &#39;sweet siesta&#39; in the afternoon under the blazing sun. Washing cotton with vintage feeling and natural creases, and irregular quilt of natural cotton give natural beauty. And it is reinterpreted with 2011 trend colors of vintage blue and lemon yellow, giving life to the bedroom.'
					});
			}else if(index == 3){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/boggcollection/txt_boggcollection03.gif',
						alt: 'It gives profound and refined oriental mood by harmonizing pieces of fabric with colors of Europe in the middle ages and Korea&#180;s unique images, containing mystic, romantic Mediterranean lyrical sensibility. Printing 17 colors on a modern piece of fabric, the design consists of 460 pieces and 23 works. It is New Collection harmonizing fabric artist Chang&#180;s representative & popular works - ggotsin, pomegranate, sansoo patch, Sipjangsaeng, ssamji, yangdan peony, fan, bok-jumoney, a painting of books & study material - in modern pieces of fabric.'
					});
			}else if(index == 4){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/boggcollection/txt_boggcollection04.gif',
						alt: 'Reflecting red and green theme, which was repeatedly highlighted in this year&#180;s FW collection, to the winter collection, the design for bogg aficionados was created. Expressing beauty of a snowy field and strong and beautiful image of grate happiness into a landscape originated from folk painting, bogg’s patchwork with numerous story was completed with contemporary Korean design.'
					});
			}

			$(".loadCont").html('<p style="position:absolute;top:50%;left:50%;"><img src="../../images/icon/ajax-loader.gif" width="32" height="32" /></p>').load('collection03/page0'+index+'.html'+'?ver2014') 

		 }
	</script>
