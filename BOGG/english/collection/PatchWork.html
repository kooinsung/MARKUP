	<script>
		$(document).ready(function () {

			// 탭메뉴 및 슬라이드 로드 스크립트
			var aSeq = 0;
			var imgSeq = 0;
			$('.subTab a').each(function () {
					aSeq++;
				$(this).attr('href', 'javascript:fn_bindContents('+aSeq+')');
			});

			$('.subTab img').each(function () {
				imgSeq++;
				$(this).attr('id', 'tab' + imgSeq.toString());
			});
			fn_bindContents(1);
		});
		function fn_bindContents(index) {
			$('.subTab img').each(function () {
				var src = $(this).attr('src');
				$(this).attr('src',src.replace("_on", "_off"));
			});

			if (index > 2)
				$('#tab' + index).attr('src', '../../images/collection/patchwork/img_patchworkTab' + index + '_on.gif');
			else
				$('#tab' + index).attr('src', '../../images/collection/patchwork/img_patchworkTab0' + index + '_on.gif');


			// 각 탭메뉴별 상단 텍스트 이미지 변경
			if(index == 1){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/patchwork/txt_patchwork.gif',
						alt: 'Over 20 patterns become a piece of memory through bogg’s unique patchwork pattern.So called ‘pixel patchwork,’ this pattern seems like pixels, into which a part of a picture is magnified, from a distance, generating modern mood. And lovely, simple flower patterns gives elegant and beautiful mood that can be felt from items in a a boudoir of a Korean lady.'
					});
			}else if(index == 2){
				 $('.txt').find('img').attr({
						src: '../../images/english/collection/patchwork/txt_summerbliss.gif',
						alt: ''
					});
			}

			$(".loadCont").html('<p style="position:absolute;top:50%;left:50%;"><img src="../../images/icon/ajax-loader.gif" width="32" height="32" /></p>').load('collection01/page0'+index+'.html'+'?ver2015');
		 }
	</script>
