	<script>
$(document).ready(function(){

	//이미지 슬라이드 - 문화공감
	$('#slideshow').cycle({
		fx: 'fade',
		speed: '1000',
		timeout: 0,
		//prev: '#collectionPrev',
		//next: '#collectionNext',
		nowrap: 1,
		pager: '#slide-pager ul',
		pagerAnchorBuilder: function(idx, slide) { 
		return '#slide-pager ul li:eq(' + idx + ') a';},
		onPrevNextEvent: function(dir, id, el) {
			if (dir === true) {
				if (id >= 5) {
					$('#thumbNext02').click();
				}
			}else {
				if (id >= 1) {
				$('#thumbPrev02').click();
				}
			}
		}
	});
	$('#slide-pager').jCarouselLite({
		btnNext: '#thumbNext02',
		btnPrev: '#thumbPrev02',
		circular: false,
		visible: 5
	});

});
	</script>
