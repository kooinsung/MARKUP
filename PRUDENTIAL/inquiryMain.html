<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="common/css/common.css">
<link rel="stylesheet" type="text/css" href="common/css/common.css">
<link rel="stylesheet" type="text/css" href="common/css/prudential.v1.css">
<script src="common/js/jquery-1.8.3.min.js"></script>
<script src="common/js/jquery.plugin.js"></script>
<script src="common/js/prudential.v1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	});
</script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<div class="header">
			<div class="headerInner">
				<!-- 메뉴 -->
				<button type="button" class="btnMenu" id="btnMenu">메뉴</button>
				<div class="leftMenu" id="leftMenu">
					<div class="menuInner">
						<h1><a href=""><img src="img/img_logo02.png" alt="prudential"></a></h1>
						<div class="menuList">
							<ul>
								<li>
									<span class="thumb"><img src="img/img_planner.png?123"/></span>
									<ul class="plannerInfo">
										<li class="stit">담당 Life Planner<sup>Ⓡ</sup></li>
										<li class="name">김푸르LP (덴셜 Agency)</li>
									</ul>
								</li>
								<li>
									<a href="checkForm.html">개인(신용)정보 처리 동의</a>
								</li>
								<li>
									<a href="infoForm.html">주민등록번호 수집 및 본인인증</a>
								</li>
								<li>
									<a href="undecided.html">미결보완</a>
								</li>	
							</ul>
						</div>
						<button type="button" class="btnMenuClose" id="btnMenuClose">메뉴 닫기</button>
					</div>
				</div>
				<!-- //메뉴 -->
				
				<!-- 타이틀 -->
				<strong class="tit">주민등록번호 수집 및 본인인증</strong>
				<!-- //타이틀 -->
			</div>
		</div>
		<!-- //header -->

		<!-- contents -->
		<div class="container">
			<div class="content">
				<!-- 발행번호 조회 -->
				<div class="publishNumber">
					<strong>발행번호</strong>
					<div class="inquiryBox">
						<label for="publishNumber">CRX</label>
						<span class="middle"><span class="default"><input type="number" id="publishNumber" pattern="[0-9]*" max="9999" maxlength="6" oninput="maxLengthCheck(this)" placeholder="" /></span> <button type="button" class="btnValDel"></button></span>
						<button type="button" class="btnInquiry" id="btnInquiry">조회</button>
					</div>
					<!-- 발행번호 오류 -->
					<p class="msg" style=""><i class="iconMsg"></i> <span>발행번호를 확인하세요</span></p>
					<!-- //발행번호 오류 -->

					<!-- 발행번호 생성되어 있을때 -->
					<p class="msg" style=""><i class="iconMsg"></i> <span>증권번호가 생성된 발행번호입니다.<br/>증권번호가 생성된 발행 건은 주민등록번호 <br/>수집 및 본인인증을 할 수 없습니다.</span></p>
					<!--// 발행번호 생성되어 있을때 -->
										
					<!-- 담당 PL불일치 -->
					<p class="msg" style=""><i class="iconMsg"></i> <span>해당 발행번호와 현재 접속페이지의 담당<br/>LP정보가 불일치하여 조회 불가합니다.<br/>발행번호를 정확히 입력해주세요.</span></p>
					<!-- //담당 PL불일치 -->
				</div>
				<!-- //발행번호 조회 -->
				
				<!-- 위로 버튼 -->
				<button type="button" class="btnTopMove" id="btnTopMove">맨 위로</button>
				<!-- //위로 버튼 -->
			</div>
		</div>
		<!-- //contents -->
	</div>
	
	<!-- 로딩바 -->
	<div class="loadIngBar" style="display:none;">
		<div class="bar"><img src="img/loading_bar.gif" alt="" /></div>
		<div class="bg"></div>
	</div>
	<!-- //로딩바 -->		
</body>
</html>
