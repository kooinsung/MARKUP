<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" >
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=768, minimal-ui, maximum-scale=1">
<meta name="format-detection" content="telephone=no" >
<link rel="apple-touch-icon-precomposed" href="" >
<link rel="shortcut icon" href="" >
<title>온라인 인지 훈련</title>
<link type="text/css" rel="stylesheet" href="../../css/ui.css?1">
</head>
<body>
<div class="wrap">
	<div class="training_template">
		<h1 class="tit"><img src="../../img/first/img_txt3.png" height="51" alt="쉬는 시간"></h1>
		<div class="in_box">
			<div class="break_time">
				<p class="t1">쉬는 시간입니다.<br>그리고 “꼭 기억하세요!”에서 말씀드린 쉬는 시간에 해야 할 행동을 해 주세요.</p>
				<div class="start">
					<a href="">
						쉬는 시간 행동을 하셨나요?<br>
						그렇다면 다시 수업 시작!
					</a>
				</div>
				<div class="tips">
					<p>
						꼭 기억하세요!의 행동은<br>
						<strong>쉬는 시간에 따뜻한 물 한 잔을 꼭 마시세요!</strong><br>
						따뜻한 물 한 잔을 마시셨나요? <br>
						아직 안 마셨으면 마시고 오세요!
					</p>
				</div>
			</div>	
		</div>
		<div class="countdown">
			<span id="timer"></span>
		</div>
		<div class="bts"> 
			<a href="5.html" class="prev"><img src="../../img/common/bt_prev.png" height="65" alt="이전"></a>
			<a href="7.html" class="next"><img src="../../img/common/bt_next.png" height="65" alt="다음"></a>
		</div>
	</div>
</div>

<!-- 클리어 팝업 -->
<div class="layers" id="all_clear" style="display:none;">
	<div class="layer_inner">
		<p class="txt"><img src="img/common/img_pop-txt1.png" alt="모두 찾으셨군요!" height="40"></p>
		<button type="button" class="bt_next" onclick="location.href='training2.html'">다음페이지</button>
	</div>	
</div>	
<!-- //클리어 팝업 -->

<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.plugin.js?1"></script>
<script type="text/javascript" src="../../js/ui.js"></script>
<script type="text/javascript">
	$(function(){
		$("#timer").countdowntimer({
			minutes : 5,
			displayFormat : "MS"
		});


	});
</script>
</body>
</html>
