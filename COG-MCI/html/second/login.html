<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" >
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=768, minimal-ui, maximum-scale=1">
<meta name="format-detection" content="telephone=no" >
<link rel="apple-touch-icon-precomposed" href="" >
<link rel="shortcut icon" href="" >
<title>온라인 인지 훈련</title>
<link type="text/css" rel="stylesheet" href="../css/ui.css">
</head>
<body>
<div class="wrap">
	<div class="login">
		<fieldset>
			<legend class="blind">로그인</legend>
			<div class="login_form">
				<div class="login_input">
					<label class="label_tits" for="name">이름</label>
					<span class="ips"><input type="text" id="name"></span>
				</div>
				<div class="login_input">
					<label class="label_tits" for="bday">생년월일</label>
					<span class="ips"><input type="text" id="bday"></span>
				</div>
				<div class="login_input">
					<label class="label_tits" for="phone">전화번호</label>
					<span class="ips"><input type="text" id="phone"></span>
				</div>
				<div class="login_input">
					<strong class="label_tits">성별</strong>
					<div class="rds_group">
						<span class="rds"><input type="radio" name="sex" id="women" checked="checked"><label for="women">여자</label></span>
						<span class="rds"><input type="radio" name="sex" id="man"><label for="man">남자</label></span>
					</div>
				</div>
			</div>
			<a href="" class="bt_start"><img src="../img/common/bt_start.png" alt="시작합니다!" height="81"></a>
		</fieldset>
	</div>	
</div>

<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.plugin.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
<script type="text/javascript">
	$(function(){
		$('.bt_start').click(function(){
			alert("반갑습니다.\n오늘도 행복하게 시작!");
			location.href='state.html?state=after';
			return false;
		});
	});
</script>
</body>
</html>
