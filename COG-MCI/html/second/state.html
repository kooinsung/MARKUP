<script type="text/javascript">
	$(function(){
     tmp = window.location;
     tmp = String(tmp).split('?');
     tmp = tmp[1].split('&');

     for(k in tmp){
       tmp2 = tmp[k].split('=')
       eval('var ' + tmp2[0] + '=tmp2[1]');
          if(tmp2[1] == "before"){
               $('#state_ment').show();
          }else if(tmp2[1] == "after"){
               $('#state_ment').hide();
          }
     }
	});
