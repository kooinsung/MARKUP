  <script>
	$(document).ready(function(){
		 var howManySlides = $('.swiper-wrapper .swiper-slide').length - 1; 
		$(".menuLeft").addClass('hide');
		var mySwiperMenus = new Swiper('.swiper-container',{
			slidesPerView: 'auto',
			 onSlideChangeStart: function(){
				$('.menuLeft').show()
				$('.menuRight').show()
				if(mySwiperMenus.activeIndex ==0){
					$('.menuLeft').hide()
				}
				if(mySwiperMenus.activeIndex==howManySlides){
					$('.menuRight').hide()
				}
			}
		});

		$('.menuLeft').on('click', function(e){
			e.preventDefault()
			mySwiperMenus.swipePrev()
		})
		$('.menuRight').on('click', function(e){
			e.preventDefault()
			mySwiperMenus.swipeNext()
		})
	});
  </script>
