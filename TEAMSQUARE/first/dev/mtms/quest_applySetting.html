<!DOCTYPE html>

<head>

<body class="sub subMyPage">
	<div id="wrap" class="wrap">

		<!-- header -->
		<header id="header" class="header">
			<div class="headerInner">
				<h1><a href="/"><img src="images/common/logo_seeds.png" alt="사단법인 씨즈"/></a></h1>
				<div class="loginMenu">
					<div class="menuInner">
						<a href="" id="btnLogin">로그인</a>
						<div class="loginLayer">
							<span class="default"><input type="text" placeholder="이메일"/></span>
							<span class="default"><input type="text" placeholder="비밀번호"/></span>
							<a href="" class="btn btnOrange">로그인</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<section id="container" class="container">
			<div class="questPage">
				<div class="questViewInner">
					<h3>2015 소셜벤처 경연대회 _ 창업부문</h3>

					<!-- 퀘스트 정보 -->
					<div class="teamInfo">
						<div class="teamInfoInner">
							<div class="questInfoList">
								<ul>
									<li><i class="icon iconCompany">기업 아이콘</i><span class="txt">사회적 기업진흥원</span></li>
									<li><i class="icon iconDate">기간 아이콘</i><span class="txt">~ 2014. 08. 04. (30일전)</span></li>
								</ul>
							</div>
						</div>
						<div class="btnShare"><a href="" class="btn btnGray"><i class="icon iconShare"></i>공유하기</a></div>
						<div class="btnSubmit"><a href="" class="btn btnSkyBlue">제출하기</a></div>
						<div class="btnSubmit"><a href="" class="btn btnSkyBlue">결과 보기</a></div>
						<div class="btnOutputSubmit"><a href="" class="btn btnGray"><i class="icon iconSetting"></i>결과물 제출 설정</a></div>
						<div class="btnOutputDown"><a href="" class="btn btnSkyBlue">결과물 다운로드</a></div>
						<div class="btnEnd"><a href="" class="btn btnGray02">마감</a></div>
					</div>
					<!-- //퀘스트 정보 -->

					<div class="settingTit">
						<a href="" class="btnBack"><i class="icon iconTeamBack">뒤로 가기</i></a>
						<a href="quest_homeSetting.html" class="btnHome "><i class="icon iconHomeSetting"></i>홈 설정</a>
						<a href="quest_applySetting.html" class="active"><i class="icon iconResultSetting active"></i>결과물 설정</a>
					</div>

					<!-- 퀘스트 보기 -->
					<div class="teamWrite boardWrite">
						<ul>
							<li>
								<label for="writeTit">첨부파일 설정</label>
								<span class="default"><input type="text" value="팀소개서"/></span>
								<span class="default"><input type="text" value="사업계획서"/></span>
								<span class="default"><input type="text" value="비젼"/></span>
								<button type="button" class="btnAdd"><i class="icon iconInputAdd">입력폼 추가</i></button>
                                <button type="button" class="btnAdd"><i class="icon iconInputMinus">입력폼 삭제</i></button>
							</li>
							<li>
								<label for="writeCont02">결과물 용도 및 관리</label>
								<span class="default"><textarea name="" id="writeCont02" placeholder="제출 되는 결과물의 용도와 저작권 등에 대한 안내사항을 기재해주세요."></textarea></span>
							</li>
						</ul>
						<div class="btns">
							<a href="" class="btn btnSkyBlue">등록하기</a><a href="" class="btn btnGray">뒤로가기</a>
						</div>
					</div>
					<!-- //퀘스트 보기 -->

				</div>

					<p class="copyRight">© 2014 TEAMSQUARE, inc.</p>
