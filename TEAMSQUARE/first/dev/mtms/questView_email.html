<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>팀스퀘어 - 프로젝트를 위한 협업소셜네트워크</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/seeds.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/seeds.js"></script>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->

</head>
<body class="sub subMyPage ">
	<div id="wrap" class="wrap">

		<!-- header -->
		<header id="header" class="header">
			<div class="headerInner">
				<h1><a href="/"><img src="images/common/logo_seeds.png" alt="사단법인 씨즈"/></a></h1>
				<div class="loginMenu">
					<div class="menuInner">
						<a href="" id="btnLogin">로그인</a>
						<div class="loginLayer">
							<span class="default"><input type="text" placeholder="이메일"/></span>
							<span class="default"><input type="text" placeholder="비밀번호"/></span>
							<a href="" class="btn btnOrange">로그인</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<section id="container" class="container">
			<div class="questPage">
				<div class="questViewInner">
					<h3>2015 소셜벤처 경연대회 _ 창업부문</h3>

					<!-- 퀘스트 정보 -->
					<div class="teamInfo">
						<div class="teamInfoInner">
							<div class="questInfoList">
								<ul>
									<li><a href="#"><i class="icon iconCompany">기업 아이콘</i><span class="txt">사회적 기업진흥원</span></a></li>
									<li><i class="icon iconDate">기간 아이콘</i><span class="txt">~ 2014. 08. 04. (30일전)</span></li>
								</ul>
							</div>
						</div>
						<div class="btnShare"><a href="" class="btn btnGray"><i class="icon iconShare"></i>공유하기</a></div>
						<div class="btnSubmit"><a href="" class="btn btnSkyBlue">제출하기</a></div>
						<div class="btnOutputSubmit"><a href="" class="btn btnGray"><i class="icon iconSetting"></i>결과물 제출 설정</a></div>
						<div class="btnOutputDown"><a href="" class="btn btnSkyBlue">결과물 다운로드</a></div>
					</div>
					<!-- //퀘스트 정보 -->

					<div class="emailTit">
						<a href="" class="btnBack"><i class="icon iconTeamBack">뒤로 가기</i></a>
						<a href="" class="active"><i class="iconEmail"></i>이메일 발송</a>
					</div>

					<!-- 이메일 보내기 양식 -->
					<div class="emailConts">
						<div class="emailSend">
							<ul class="radeioSelect">
								<li><input type="radio" id="teamReader" name="radio"/> <label for="teamReader">팀리더</label></li>
								<li><input type="radio" id="teamAll" name="radio"/> <label for="teamAll">팀전체</label></li>
							</ul>
							<label for="">제목</label>
							<span class="default"><input type="text" placeholder="제목을 입력해주세요."/></span>
							<br/>
							<label for="">내용</label>
							<span class="default"><textarea name="" id="" placeholder="신고할 내용을 기재해 주세요."></textarea></span>
							<div class="btns">
								<a href="" class="btn btnSkyBlue">작성완료</a><a href="" class="btn btnGray">취소</a>
							</div>
						</div>
					</div>
					<!-- //이메일 보내기 양식 -->

				</div>
			</div>
		</section>
		<!-- //container -->

		<!-- footer -->
		<footer id="footer" class="footer">
			<div class="footerInner">
				<div class="footerInfo">
					<h1><img src="images/common/logo_teamsquare@2x.png" alt="TEAMSQUARE" width=""/></h1>
					<address>서울특별시 서초구 반포동 사평대로 55 (반포동 114-3) 심산기념문화센터 서초창의허브 137-040</address>
					<p class="copyRight">© 2014 TEAMSQUARE, inc.</p>
				</div>
			</div>
		</footer>
		<!-- //footer -->

	</div>
</body>
</html>
