<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>팀스퀘어</title>
<link rel="stylesheet" type="text/css" href="../../Content/common.css">
<link rel="stylesheet" type="text/css" href="../../Content/teamsquare.v2.css">
<script src="../../Scripts/jquery-1.8.3.min.js"></script>
<script src="../../Scripts/jquery.plugin.js"></script>
<script src="../../Scripts/teamsquare.v2.js"></script>

<body class="sub simple">

	<div id="wrap" class="wrap">

		<!-- header -->
		<header id="header" class="header">
			<div class="headerIn">
				<h1><a href="">닉네임/프로필/자기소개</a></h1>
				<button type="button" class="icons btnBack"><span class="blind">back</span></button>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<section id="container" class="container">
			<!-- 프로필 -->
			<div class="profile">
				<div class="profileIn">
					<div class="profileBox">
						<div class="row row4">
							<strong>닉네임</strong>
							<span class="inputs"><input type="text" value="숯이"/></span>
						</div>
						<div class="row row4">
							<strong>프로필</strong>
							<span class="inputs"><input type="text" value="IT쪽에 관심이 많아요"/></span>
						</div>
						<div class="row row4">
							<strong>자기소개</strong> <span class="num">100자 이내 (1/100)</span>
							<span class="textarea">
								<textarea name="" id="" rows="10" >IT쪽에 관심이 많아요</textarea>
							</span>
						</div>
						<div class="btnSave">
							<a href="">저장</a>
						</div>
					</div>
				</div>
			</div>
			<!-- //프로필 -->
		</section>
		<!-- //container -->

	</div>

</body>
