<body class="sub simple">

	<div id="wrap" class="wrap">

		<section id="container" class="container">
			<!-- 알림 설정 -->
			<div class="alramSetting">
				<div class="alramSettingIn">
					<ul class="alramSettingList">
						<li>
							<span class="txt">팀스퀘어 관리자 일림</span>
							<span class="btnSwitch">
								<label>
									<input type="checkbox" name="checkboxName2" class="checkbox"/> 
									<span class="switch"></span>
								</label>
							</span>
						</li>
						<li>
							<span class="txt">누군가가 나를 팔로우 했을 때</span>
							<span class="btnSwitch">
								<label>
									<input type="checkbox" name="checkboxName2" class="checkbox"/> 
									<span class="switch"></span>
								</label>
							</span>
						</li>
						<li>
							<span class="txt">팔로우한 사람이 퀘스트를 올렸을 때</span>
							<span class="btnSwitch">
								<label>
									<input type="checkbox" name="checkboxName2" class="checkbox"/> 
									<span class="switch"></span>
								</label>
							</span>
						</li>
						<li>
							<span class="txt">본인 퀘스트에 댓글이 올라왔을 때</span>
							<span class="btnSwitch">
								<label>
									<input type="checkbox" name="checkboxName2" class="checkbox"/> 
									<span class="switch"></span>
								</label>
							</span>
						</li>
						<li>
							<span class="txt">나를 참조하여 퀘스트를 올렸을 때</span>

								<label>

							</span>
						</li>
						<li>

								<label>
									<input type="checkbox" name="checkboxName2" class="checkbox"/> 
									<span class="switch"></span>
								</label>
							</span>
						</li>
						<li>
							<span class="txt">팀메이트가 내게 직접 퀘스트를 보냈을 때</span>
							<span class="btnSwitch">
								<label>
									<input type="checkbox" name="checkboxName2" class="checkbox"/> 
									<span class="switch"></span>
								</label>
							</span>
