<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>팀스퀘어</title>
<link rel="stylesheet" type="text/css" href="../../Content/common.css">
<link rel="stylesheet" type="text/css" href="../../Content/teamsquare.v2.css">
<script src="../../Scripts/jquery-1.8.3.min.js"></script>
<script src="../../Scripts/jquery.plugin.js"></script>
<script src="../../Scripts/teamsquare.v2.js"></script>

<body class="sub">

	<div id="wrap" class="wrap">
		<header id="header" class="header header3">
			<div class="headerIn">
				<button type="button" class="icons btnBack2"><span class="blind">back</span></button>
			</div>
		</header>

		<!-- 로그인 -->
		<div class="login">
			<div class="loginIn">
				<h1><a href=""><span class="blind">TEAMSQUARE</span></a></h1>
				<h2>로그인</h2>
				<div class="loginInputs">
					<span class="inputs"><label for="email" class="icons iconLoginEmail"></label><input type="text" placeholder="이메일" id="email"/></span>
					<span class="inputs success"><label for="email" class="icons iconLoginEmail"></label><input type="text" placeholder="이메일" id="email"/></span>
					<span class="inputs error"><label for="email" class="icons iconLoginEmail"></label><input type="text" placeholder="이메일" id="email"/></span>
					<p class="errorMsg">이메일 형식이 아닙니다.</p>
					<span class="inputs"><label for="pw" class="icons iconLoginPw"></label><input type="text" placeholder="패스워드" id="pw"/></span>
					<p class="errorMsg">암호가 너무 짧습니다.</p>
				</div>
				<div class="loginCheck">
					<span class="checks"><input type="checkbox" id="loginState"/><label for="loginState"><i class="icons iconCheck"></i>로그인 상태 유지</label></span>
					<a href="">비밀번호 찾기</a>
				</div>
				<div class="loginBtns">
					<a href="">로그인</a>
				</div>	
				<div class="loginSns">	
					<a href="" class="btnFb"><i class="icons iconLoginFb"></i> 페이스북 로그인</a>
					<a href="" class="btnKt"><i class="icons iconLoginKt"></i> 카카오톡 로그인</a>
				</div>
				<div class="loginJoin">
					<p class="joinRe">아직 회원가입 전 이신가요?</p>
					<a href="">회원가입</a>
				</div>
				
			</div>
		</div>
		<!-- //로그인 -->

	</div>

</body>
