<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>팀스퀘어</title>
<link rel="stylesheet" type="text/css" href="../../Content/common.css">
<link rel="stylesheet" type="text/css" href="../../Content/teamsquare.v2.css">
<script src="../../Scripts/jquery-1.8.3.min.js"></script>
<script src="../../Scripts/jquery.plugin.js"></script>
<script src="../../Scripts/teamsquare.v2.js"></script>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</script>
</head>
<body class="sub simple">

	<div id="wrap" class="wrap">

		<!-- header -->
		<header id="header" class="header">
			<div class="headerIn">
				<h1><a href="">기본정보 입력</a></h1>
				<button type="button" class="icons btnBack"><span class="blind">back</span></button>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<section id="container" class="container">
			<!-- 기본정보 입력 -->
			<div class="userInfos">
				<div class="userInfosIn">
					<!-- 스텝 정보 -->
					<div class="infoStep">
						<div class="infoStepIn">
							<ul>
								<li>
									<span class="steps iconStep1 "></span>
									<p>관심분야</p>
								</li>
								<li>
									<span class="steps iconStep2 active"></span>
									<p>기본정보</p>
								</li>
								<li>
									<span class="steps iconStep3"></span>
									<p>팀메이트</p>
								</li>
							</ul>
						</div>
					</div>
					<!-- //스텝 정보 -->

					<!-- 기본정보 -->
					<div class="secondInfo">
						<div class="secondInfoIn">
							<p class="infoText">회원님의 기본정보를 알려주세요. 	<span>나를 필요로 하는 적합한 퀘스트를 추천해 드립니다</span></p>
							<div class="row row1">
								<strong>지역</strong>
								<ul>
									<li>
										<span class="selects">
											<select name="" id="">
												<option value="">시도</option>
											</select>
										</span>
									</li>
									<li>
										<span class="selects">
											<select name="" id="">
												<option value="">구군</option>
											</select>
										</span>
									</li>
								</ul>
							</div>
							<div class="row row2">
								<strong>성별</strong>
								<ul>
									<li>
										<input type="radio" name="sex" id="man"/> <label for="man">남자</label>
									</li>
									<li>
										<input type="radio" name="sex" id="women"/> <label for="women">여자</label>
									</li>
								</ul>
							</div>
							<div class="row row3">
								<strong>나이</strong>
								<ul>
									<li>
										<input type="radio" name="age" id="age1"/> <label for="age1">20대 이하</label>
									</li>
									<li>
										<input type="radio" name="age" id="age2"/> <label for="age2">20대</label>
									</li>
									<li>
										<input type="radio" name="age" id="age3"/> <label for="age3">30대</label>
									</li>
									<li>
										<input type="radio" name="age" id="age4"/> <label for="age4">40대</label>
									</li>
									<li>
										<input type="radio" name="age" id="age5"/> <label for="age5">50대 이상</label>
									</li>
								</ul>
							</div>
						</div>
						<div class="btnNext">
							<a href="">다음</a>
						</div>
					</div>
					<!-- //기본정보 -->
				</div>
			</div>
			<!-- //기본정보 입력 -->
		</section>
		<!-- //container -->

	</div>

</body>
</html>
