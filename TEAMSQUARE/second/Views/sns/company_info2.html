<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>팀스퀘어</title>
<link rel="stylesheet" type="text/css" href="../../Content/common.css">
<link rel="stylesheet" type="text/css" href="../../Content/teamsquare.v2.css">
<script src="../../Scripts/jquery-1.8.3.min.js"></script>
<script src="../../Scripts/jquery.plugin.js"></script>
<script src="../../Scripts/teamsquare.v2.js"></script>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</script>
</head>
<body class="sub simple">

	<div id="wrap" class="wrap">

		<!-- header -->
		<header id="header" class="header">
			<div class="headerIn">
				<h1><a href="">기업/단체회원 추가 정보입력</a></h1>
				<button type="button" class="icons btnBack"><span class="blind">back</span></button>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<section id="container" class="container">
			<!-- 기본정보 -->
			<div class="userInfos">
				<div class="userInfosIn">
					<!-- 스텝 정보 -->
					<div class="infoStep">
						<div class="infoStepIn infoStepIn2">
							<ul>
								<li>
									<span class="steps iconStep1 "></span>
									<p>관심분야</p>
								</li>
								<li>
									<span class="steps iconStep2 active"></span>
									<p>기본정보</p>
								</li>
							</ul>
						</div>
					</div>
					<!-- //스텝 정보 -->

					<!-- 기업/단체회원 추가 정보입력 -->
					<div class="secondInfo">
						<div class="secondInfoIn">
							<p class="infoText">회원님의 기본정보를 알려주세요. 	<span>나를 필요로 하는 적합한 퀘스트를 추천해 드립니다</span></p>
							<div class="row row4">
								<strong>기업/단체명</strong>
								<span class="inputs"><input type="text" placeholder="기업/단체명을 입력하세요."/></span>
							</div>
							<div class="row row4">
								<strong>기업/단체 소개</strong>
								<span class="inputs"><input type="text" placeholder="소개글을 입력하세요."/></span>
							</div>
							<div class="row row5">
								<strong>연락처</strong>
								<ul>
									<li>
										<span class="selects">
											<select name="" id="">
												<option value="">010</option>
											</select>
										</span>
									</li>
									<li class="ml">
										<span class="inputs"><input type="text" "/></span>
									</li>
									<li class="ml">
										<span class="inputs"><input type="text" "/></span>
									</li>
								</ul>
							</div>
							<div class="row row4">
								<strong>홈페이지</strong>
								<span class="inputs"><input type="text" /></span>
							</div>
						</div>
						<div class="btnSuccess">
							<a href="">완료</a>
						</div>
					</div>
					<!-- //기업/단체회원 추가 정보입력  -->
				</div>
			</div>
			<!-- //기본정보 입력 -->
		</section>
		<!-- //container -->

	</div>

</body>
</html>
