<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>팀스퀘어</title>
<link rel="stylesheet" type="text/css" href="../../Content/common.css">
<link rel="stylesheet" type="text/css" href="../../Content/teamsquare.v2.css">
<script src="../../Scripts/jquery-1.8.3.min.js"></script>
<script src="../../Scripts/jquery.plugin.js"></script>
<script src="../../Scripts/teamsquare.v2.js"></script>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

</script>

<body class="sub">
	<header id="header" class="header header3">
		<div class="headerIn">
			<button type="button" class="icons btnBack2"><span class="blind">back</span></button>
		</div>
	</header>

	<div id="wrap" class="wrap">
		<!-- 페이스북 회원가입 -->
		<div class="login">
			<div class="loginIn">
				<h1><a href=""><span class="blind">TEAMSQUARE</span></a></h1>
				<h2>페이스북 회원가입</h2>
				<div class="joinInputs">
					<div class="joinTop"><strong>닉네임</strong><span>한글2~6자/영문3~12자</span></div>
					<span class="inputs"><input type="text" placeholder="닉네임" id=""/></span>
					<span class="inputs success"><input type="text" placeholder="닉네임" id=""/></span>
					<span class="inputs error"><input type="text" placeholder="닉네임" id=""/></span>
					<p class="errorMsg">사용불가</p>
				</div>
				<div class="joinCheck">
					<span class="checks"><input type="checkbox" id="loginState"/><label for="loginState"><i class="icons iconCheck"></i><a href="">이용약관</a> 및 <a href="">개인정보보호방침</a>에 동의 합니다.</label></span>
				</div>
				<div class="joinBtns"><a href="">회원가입</a></div>
				<p class="joinRe">이미 가입하셨나요? <a href="">로그인</a></p>
			</div>
		</div>
		<!-- //페이스북 회원가입 -->

	</div>

</body>
</html>
