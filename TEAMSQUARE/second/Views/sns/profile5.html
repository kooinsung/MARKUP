<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>팀스퀘어</title>
<link rel="stylesheet" type="text/css" href="../../Content/common.css">
<link rel="stylesheet" type="text/css" href="../../Content/teamsquare.v2.css">
<script src="../../Scripts/jquery-1.8.3.min.js"></script>
<script src="../../Scripts/jquery.plugin.js"></script>
<script src="../../Scripts/teamsquare.v2.js"></script>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</script>
</head>
<body class="sub simple">

	<div id="wrap" class="wrap">

		<!-- header -->
		<header id="header" class="header">
			<div class="headerIn">
				<h1><a href="">관심분야</a></h1>
				<button type="button" class="icons btnBack"><span class="blind">back</span></button>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<section id="container" class="container">
			<!-- 관심분야 -->
				<div>
						<div class="firstInfoIn">
							<p class="infoText">좋아하는 관심분야를 선택해 주세요.	<span>2개 선택가능</span></p>
							<ul>
								<li>
									<input type="checkbox" name="infoCates" id="cate1"/><label for="cate1"><span class="infoCates cate1"></span><em>소셜/공익</em></label>
								</li>
								<li>
									<input type="checkbox" name="infoCates" id="cate2"/><label for="cate2"><span class="infoCates cate2"></span><em>예술/디자인</em></label>
								</li>
								<li>
									<input type="checkbox" name="infoCates" id="cate3"/><label for="cate3"><span class="infoCates cate3"></span><em>영상/사진/음악</em></label>
								</li>
								<li>
									<input type="checkbox" name="infoCates" id="cate4"/><label for="cate4"><span class="infoCates cate4"></span><em>문화/공연/전시</em></label>
								</li>
								<li>
									<input type="checkbox" name="infoCates" id="cate5"/><label for="cate5"><span class="infoCates cate5"></span><em>IT/제조/기술</em></label>
								</li>
								<li>
									<input type="checkbox" name="infoCates" id="cate6"/><label for="cate6"><span class="infoCates cate6"></span><em>마케팅/광고/홍보</em></label>
								</li>
								<li>
									<input type="checkbox" name="infoCates" id="cate7"/><label for="cate7"><span class="infoCates cate7"></span><em>인문/출판/작문</em></label>
								</li>
								<li>
									<input type="checkbox" name="infoCates" id="cate8"/><label for="cate8" ><span class="infoCates cate8"></span><em>패션/뷰티/생활</em></label>
								</li>
							</ul>
						</div>
						
					</div>
			<!-- //관심분야 -->
		</section>
		<!-- //container -->

	</div>

</body>
</html>
