<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>MG새마을금고 Push시스템</title>
	<link rel="stylesheet" type="text/css" href="css/mg/common.css">
	<link rel="stylesheet" type="text/css" href="css/mg/MG.v1.css">
	<script src="js/mg/jquery-2.2.2.min.js"></script>
	<script src="js/mg/jquery.plugin.js"></script>
	<script src="js/mg/MG.v1.js"></script>
</head>
<body class="pageType1">
	<div class="wrap">
		<!-- header -->
		<!--header class="header">
			<h1 class="mg"><span class="blind">MG 새마을금고</span></h1>
		</header-->
		<!-- //header -->

		<!-- content -->
		<section class="container">
			<div class="content">
				<!-- 서비스 신청 -->
				<div class="apply">
					<div class="tit">
						<h2>서비스 신청</h2>
					</div>
					<strong class="subTit">고객님의 안전한 금융정보 보호를 위해 본인인증 정보를 확인합니다.</strong>
					<div class="inputList">
						<ul>
							<li>
								<label for="inputList1"><i class="bltBlue"></i>생년월일(주민등록번호 앞 6자리)</label>
								<!-- 숫자 키패드 처리 -->
								<span class="inputs"><input type="text" pattern="[0-9]*" maxlength="6" oninput="MG.maxLength.check(this)"  id="inputList1" placeholder=""/></span>
								<!-- //숫자 키패드 처리 -->
							</li>
							<li>
								<label for="inputList2"><i class="bltBlue"></i>계좌번호</label>
								<!-- 숫자 키패드 처리 -->
								<span class="inputs"><input type="text" pattern="[0-9]*" maxlength="15" oninput="MG.maxLength.check(this)"  id="inputList2" placeholder="-없이 입력해 주세요"/></span>
								<!-- //숫자 키패드 처리 -->
							</li>
							<li>
								<label for="inputList3"><i class="bltBlue"></i>계좌비밀번호</label>
								<span class="inputs"><input type="password" id="inputList3" placeholder=""/></span>
							</li>
						</ul>
					</div>
				</div>
				<div class="btns">
					<div><span class="blue long"><a href="">확 인</a></span></div>
				</div>
				<!-- //서비스 신청 -->
			</div>
		</section>
		<!-- //content -->

		<!-- top -->
		<div class="mg btnTop">
			<button type="button"><span class="blind">top</span></button>
		</div>
		<!-- //top -->
	</div>
</body>
</html>
