<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>MG새마을금고 Push시스템</title>
	<link rel="stylesheet" type="text/css" href="css/mg/common.css">
	<link rel="stylesheet" type="text/css" href="css/mg/MG.v1.css">
	<script src="js/mg/jquery-2.2.2.min.js"></script>
	<script src="js/mg/jquery.plugin.js"></script>
	<script src="js/mg/MG.v1.js"></script>
</head>
<body class="pageType1">
	<div class="wrap">
		<!-- header -->
		<!--header class="header">
			<h1 class="mg"><span class="blind">MG 새마을금고</span></h1>
		</header-->
		<!-- //header -->

		<!-- content -->
		<section class="container">
			<div class="content">
				<!-- 서비스 신청 -->
				<div class="apply">
					<div class="tit">
						<h2>휴대폰 인증</h2>
					</div>
					<strong class="subTit">인증번호요청을 선택하시면 새마을금고에 등록된 휴대폰 번호로 인증번호가 발송됩니다.</strong>
					<div class="phoneAuth">
						<label for="">휴대폰 인증</label>
						<div class="authForm">
							<ul>
								<li>
									<div>
										<span class="select">
											<select>
												<option value="">010</option>
											</select>
										</span>
									</div>
								</li>
								<li><div><span class="inputs"><input type="number" pattern="[0-9]*" max="9999" maxlength="4" oninput="MG.maxLength.check(this)"  inputmode="numeric" value=""/></span></div></li>
								<li><div><span class="inputs"><input type="number" pattern="[0-9]*" max="9999" maxlength="4" oninput="MG.maxLength.check(this)"  inputmode="numeric" value=""/></span></div></li>
							</ul>
							<!--button type="button" class="btnAuth">인증번호 요청</button--> <!-- 인증번호 재요청-->
							<button type="button" disabled="disabled" class="btnAuth">00:00(30초)</button>
						</div>
						<div class="authNumber"><span class="inputs"><input type="number" pattern="[0-9]*" max="9999" maxlength="6" oninput="MG.maxLength.check(this)"  inputmode="numeric" value=""/></span></div>
					</div>
					<ul class="tips">
						<li><i class="bltBlue"></i>인증번호가 도착하지 않았을 경우, 인증번호 재요청 버튼을 터치해 주세요.</li>
						<li><i class="bltBlue"></i>SMS인증번호는 이동통신사의 사정에 따라 전송지연이 될 수 있으며 착신전환 등록된 휴대폰으로는 SMS 인증 번호가 발송되지 않습니다.</li>
						<li><i class="bltBlue"></i>고객휴대폰번호가 변경된 경우에는 영업점 방문 또는 고객상담센터를 통해 고객정보를 수정해 주시기 바랍니다.</li>
					</ul>
				</div>
				<div class="btns">
					<div><span class="blue long"><a href="">확 인</a></span></div>
				</div>
				<!-- //서비스 신청 -->
			</div>
		</section>
		<!-- //content -->

		<!-- top -->
		<div class="mg btnTop">
			<button type="button"><span class="blind">top</span></button>
		</div>
		<!-- //top -->
	</div>
</body>
</html>
