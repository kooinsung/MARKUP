<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="" content="" />
	<title>KTA</title>
	<link type="text/css" rel="stylesheet" href="css/kta.v1.css" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="js/kta.plugin.js" ></script>
	<script type="text/javascript" src="js/kta.v1.js" ></script>
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/old.css">
	<![endif]-->
</head>
<body>
<div class="popup">
	<h1>납부/관리 정보</h1>
	<div class="popup_inner">
		<div class="row">
			<h2>납부정보</h2>
			<div class="popup_conts">
				<table class="pop_tb1">
					<colgroup>
						<col style="width:10%;" />
						<col style="width:10%;" />
						<col style="width:80%;" />
					</colgroup>
					<tbody>
						<tr class="member">
							<th colspan="2">조합원</th>
							<td><strong>대신정기화물</strong></td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<th>통합</th>
							<td class="right"><span>2건</span> / <span>219,230 원</span></td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<th>적재물</th>
							<td class="right"><span>2건</span> / <span>219,230 원</span></td>
						</tr>
						<tr>
							<th rowspan="2">항목</th>
							<th>재해</th>
							<td class="right"><span>2건</span> / <span>219,230 원</span></td>
						</tr>
						<tr>
							<th>가입금</th>
							<td class="right"><span>2건</span> / <span>219,230 원</span></td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<th>자부담금</th>
							<td class="right"><span>2건</span> / <span>219,230 원</span></td>
						</tr>
						<tr>
							<th colspan="2"><strong>납부총액(대상건수)</strong></th>
							<td class="total_payment"><strong><span>57</span> 건</strong> / <strong><span>1230,460</span> 원</strong></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<h2>납부정보</h2>
			<div class="popup_conts">
				<table class="pop_tb2">
					<colgroup>
						<col style="width:10%;" />
						<col style="width:10%;" />
						<col style="width:80%;" />
					</colgroup>
					<tbody>
						<tr>
							<th colspan="2">성명</th>
							<td class="name"><strong>홍길동</strong></td>
						</tr>
						<tr>
							<th colspan="2">이메일</th>
							<td><span class="input"><input type="input" style="width:221px;" /></span></td>
						</tr>
						<tr>
							<th colspan="2">연락처</th>
							<td class="phone">
								<span class="select">
									<select name="" id="" style="width:64px;">
										<option value="">010</option>
									</select>
								</span>
								<em class="bar">-</em>
								<span class="input"><input type="input" style="width:61px;" /></span>
								<em class="bar">-</em>
								<span class="input"><input type="input" style="width:61px;" /></span>
							</td>
						</tr>
						<tr>
							<th colspan="2">카드사</th>
							<td>
								<span class="select">
									<select name="" id="" style="width:123px;">
										<option value="">신한/국민</option>
									</select>
								</span>
							</td>
						</tr>
						<tr>
							<th colspan="2">카드번호</th>
							<td class="card_number">
								<span class="input"><input type="input" style="width:61px;" /></span>
								<em class="bar">-</em>
								<span class="input"><input type="input" style="width:61px;" /></span>
								<em class="bar">-</em>
								<span class="input"><input type="input" style="width:61px;" /></span>
								<em class="bar">-</em>
								<span class="input"><input type="input" style="width:61px;" /></span>
							</td>
						</tr>
						<tr>
							<th colspan="2">유효기간</th>
							<td class="expiry_date">
								<span class="input"><input type="input" style="width:61px;" /></span>
								<em class="bar">/</em>
								<span class="input"><input type="input" style="width:61px;" /></span>
							</td>
						</tr>
						<tr>
							<th colspan="2">비밀번호</th>
							<td class="pw">
								<span class="input"><input type="input" style="width:61px;" /></span>
								**
							</td>
						</tr>
						<tr>
							<th colspan="2"><strong>조합원</strong></th>
							<td class="card_payment">
								<strong>999,999</strong> 원
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="popup_btns">
		<a href="" class="b_type2 c1">결제</a> <a href="" class="b_type2 c1">취소</a>
	</div>
	<a href="" class="close">close</a>
</div>
</body>
</html>
