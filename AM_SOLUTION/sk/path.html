		html, body, div, span, amediaet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,

		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
		    font-size:100%;
		    vertical-align:baseline;
		    background:transparent;
		}
		
		body{height:100%;font-family: /*'AppleSDGothicNeo-Light',*/'Roboto','Droid Sans','Malgun Gothic','Helvetica','Apple-Gothic','애플고딕','Tahoma',dotum,'돋움',gulim,'굴림',sans-serif;-webkit-text-size-adjust: none;}
		body *{	text-shadow: none;}
		article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block;line-height:0;}
		ol,ul,li{list-style: none;}
		table{border-collapse: collapse;border-spacing: 0;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:0;}
		input,textarea,select,td,th{vertical-align:middle;}
		hr{display:none;}
		a{margin:0;padding:0;border:0;background:transparent;text-decoration:none;font-size:100%;color:#000}
		a:link,a:visited,a:hover,a:active,a:focus{text-decoration:none;}
		em,address{font-style:normal;}
		fieldset{border:0; vertical-align:top;}
		button{display:inline-block; font-size:0;margin:0; padding:0; border:none; background:none; text-align:center; vertical-align:middle; white-space:nowrap; cursor:pointer;}
		.clear{clear:both;}
		.blind{position:absolute;top:-99999em;left:-99999em;display:block;width:1px;height:1px}
		
		.wrap{margin:10px 5px;}
		.wrap h1{padding-bottom: 10px;border-bottom: 1px solid #888;text-align: center;font-size: 24px;margin-bottom:10px;font-weight:bold;}
		table.pageList { font:11px/16px Dotum; width:100%; background-color:#999; margin:0 0 30px;text-align:center;}

		table.pageList th:first-child{border-left:0;}
		table.pageList td { border-bottom:1px solid #adb1b3;border-left:1px solid #adb1b3; padding:5px; vertical-align:top; background-color:#fff;vertical-align:middle;text-align:left;padding-left:10px;}

		table.pageList td a:link, a:visited { font-weight:bold; color:#0072dc; text-decoration: none; font-size:12px; }
