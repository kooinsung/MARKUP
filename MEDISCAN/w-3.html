<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="title" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="asset/css/ui.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <h1 class="logo"><a href="">MediSCAN</a></h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="tb-utils">
                <h2 class="h2">계정 정보 입력</h2>
            </div>
            <div class="tbs type5">
                <table>
                    <colgroup>
                        <col style="width:155px;">
                        <col style="width:330px;">
                        <col style="width:240px;">
                        <col style="width:325px;">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>계정 구분</th>
                        <td colspan="3">
                            <!-- select -->
                            <span class="custom-select only-default inline">
                                <select name="" id="">
                                    <option value="">약국</option>
                                </select>
                            </span>
                            <!-- //select -->
                        </td>
                    </tr>
                    <tr>
                        <th>상호</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="상호입력"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                        <th>사업자 등록 번호</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="사업자등록번호 ( ‘-’없이 입력)"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    <tr>
                        <th>사업장 소재지</th>
                        <td colspan="3">
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="사업장 소재지 입력"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    <tr>
                        <th>대표자 성명</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="대표자 성명"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                        <th>전자세금계산서 발행 주소</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="세금계산서 발행 이메일 주소"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    <tr>
                        <th>담당자 연락처</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="연락처 ( ‘-’없이 입력)"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                        <th>담당자 휴대번호</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="연락처 ( ‘-’없이 입력)"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <br><br>

            <div class="tbs type5">
                <table>
                    <colgroup>
                        <col style="width:155px;">
                        <col style="width:330px;">
                        <col style="width:240px;">
                        <col style="width:325px;">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <div class="id-checks">
                                <!-- 기본 input -->
                                <span class="custom-input block">
                                    <input type="input" placeholder="아이디"/>
                                </span>
                                <!-- //기본 input -->
                                <button type="button" class="btn">확인</button>
                            </div>
                        </td>
                        <th>패스워드 변경 요청</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="패스워드 변경"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    <tr>
                        <th>성함</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="성함"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                        <th>부서명</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="부서명"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    <tr>
                        <th>직급</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="직급"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                        <th>이메일</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="이메일"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="연락처"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                        <th>휴대번호</th>
                        <td>
                            <!-- 기본 input -->
                            <span class="custom-input block">
                                <input type="input" placeholder="휴대번호"/>
                            </span>
                            <!-- //기본 input -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tb-under-utils">
                <div class="bts">
                    <button type="button" class="btn hx">취소</button>
                    <button type="button" class="btn hx">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="asset/js/jquery-1.12.3.min.js"></script>
<script src="asset/js/jquery.plugin.js"></script>
<script src="asset/js/ui.js"></script>
<script>
    $(document).ready(function () {

    });
</script>
</body>
</html>
