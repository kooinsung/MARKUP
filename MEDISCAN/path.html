        body, html {

            top: 0;
            left: 0;
            z-index: 100;
            background: #fff;
            width: 100%;
            border-bottom: 1px solid #e8e8e8;
            text-align: center;
            padding: 20px 0;

        }

        }

        .list_tit {

            border-left: 3px solid;
            padding-left: 10px;
            border-left-color: #dd0330;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .lists table {
            width: 100%;
            background: #fff;
        }

        .lists table th {
            font-size: 12px;
            background: #fff;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .lists table th:first-child {
            border-left: 0;
        }

        .lists table td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .lists table tbody tr:hover td {
            background-color: #f5f5f5;
        }

        .state {
            display: inline-block;
            width: 50px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            color: #fff;
            background: #ddd;
        }

        .state.ing {
            background: #d9534f;
        }

        .state.success {
            background: #5cb85c;
        }

        .txt li {
            position: relative;
            display: block;
        }

        @media all and (max-width: 640px) {
            .lists {
                overflow: hidden;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .lists table {
                width: 200%;
            }
        }
    </style>
