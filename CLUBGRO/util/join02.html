					<!-- 회원가입 -->
					<div class="joinStep02">
						<strong class="joinTit">회원정보 입력</strong>
						<table summary="이 테이블은 이름, 아이디, 비밀번호, 비밀번호 확인, 생일/성별, 우편번호, 집주소, 상세주소, 연락처, 휴대폰, 이메일, 뉴스레터, sms안내의 형태로 구성되어 있습니다." class="writeType">
							<caption>회원정보 쓰기</caption>
							<colgroup>
								<col width="129"/>
								<col width="737"/>
							</colgroup>
							<tbody>
								<tr>
									<th><label for="name">이름 *</label></th>
									<td><input type="text" id="name" title="작성자 이름"/></td>
								</tr>
								<tr>
									<th><label for="id">아이디 *</label></th>
									<td><input type="text" id="id" title="아이디"/> <button type="button" class="btnDoubble"><img src="../img/content/btn_doubble.gif" alt="중복확인"/></button></td>
								</tr>
								<tr>
									<th><label for="pw">비밀번호 *</label></th>
									<td><input type="password" id="pw" title="비밀번호"/><span>※ 비밀번호는 문자와 숫자를 조합하여 6~12자리로 만들어 주세요.</span></td>
								</tr>
								<tr>
									<th><label for="pw02">비밀번호 확인 *</label></th>
									<td><input type="password" id="pw02" title="비밀번호 확인"/></td>
								</tr>
								<tr class="bDay_sex">
									<th><label for="bDay_sex">생일/성별 *</label></th>
									<td>
										<select name="" id="bDay_sex" class="short">
											<option value="2014">2014</option>
											<option value="2014">2013</option>
										</select>
										년
										<select name="" id="" class="short" title="년">
											<option value="1">1</option>
											<option value="2">3</option>
										</select>
										월
										<select name="" id="" class="short" title="일">
											<option value="1">1</option>
											<option value="2">2</option>
										</select>
										일 &nbsp;/ <input type="radio" id="men" name="sex" checked/><label for="men">남</label> <input type="radio" id="women" name="sex"/><label for="women">여</label>
									</td>
								</tr>
								<tr>
									<th><label for="zip">우편번호 *</label></th>
									<td><input type="password" id="zip" title="우편번호"/> <button type="button" class="btnZip"><img src="../img/content/btn_zip.gif" alt="우편번호"/></button></td>
								</tr>
								<tr>
									<th><label for="address">집주소 *</label></th>
									<td><input type="text" id="address" title="집주소" class="long"/></td>
								</tr>
								<tr>
									<th><label for="address02">상세주소 *</label></th>
									<td><input type="text" id="address02" title="상세주소" class="long"/></td>
								</tr>
								<tr>
									<th><label for="phone">연락처 *</label></th>
									<td>
										<select name="" id="phone" class="short">
											<option value="02">02</option>
											<option value="032">032</option>
										</select>
										-
										<input type="text" title="연락처 가운데" class="short"/>
										-
										<input type="text" title="연락처 마지막" class="short"/>
									</td>
								</tr>
								<tr>
									<th><label for="phone02">휴대폰 *</label></th>
									<td>
										<select name="" id="phone02" class="short">
											<option value="010">010</option>
											<option value="017">017</option>
										</select>
										-
										<input type="text" title="휴대폰 가운데" class="short"/>
										-
										<input type="text" title="휴대폰 마지막" class="short"/>
									</td>
								</tr>
								<tr>
									<th><label for="mail">이메일 *</label></th>
									<td>
										<input type="text" id="mail" />
										@
										<select name="" id="" >
											<option value="naver.com">naver.com</option>
											<option value="gmail.com">gmail.com</option>
										</select>
										<button type="button" class="btnDoubble"><img src="../img/content/btn_doubble.gif" alt="중복확인"/></button>
									</td>
								</tr>
								<tr>
									<th><label for="newsLetter">뉴스레터</label></th>
									<td><input type="radio" id="ok" name="newsLetter" checked/><label for="ok">받습니다.</label> <input type="radio" id="no" name="newsLetter"/><label for="no">받지 않습니다.</label></td>
								</tr>
								<tr>
									<th><label for="sms">SMS안내</label></th>
									<td><input type="radio" id="ok02" name="sms" checked/><label for="ok02">받습니다.</label> <input type="radio" id="no02" name="sms"/><label for="no02">받지 않습니다.</label></td>
								</tr>
							</tbody>
						</table>
						<p class="tip">(*) 표시항목은 필수 입력 항목입니다. </p>
						<div class="btns">
							<a href=""><img src="../img/content/btn_save.gif" alt="저장"/></a><a href=""><img src="../img/content/btn_cancel02.gif" alt="취소"/></a>
						</div>
					</div>
