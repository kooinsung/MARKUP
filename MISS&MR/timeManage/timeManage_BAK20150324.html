<!DOCTYPE html>
	<html lang="ko">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title> miss_mr </title>
	<link type="text/css" rel="stylesheet" href="../common/css/common.css"  media="all"/>
	<link type="text/css" rel="stylesheet" href="../common/css/miss_mr.css"  media="all"/>
	<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../common/js/jquery.plugin.js"></script>
	<script type="text/javascript" src="../common/js/miss_mr.js"></script>
 </head>

 <body>
	<div class="wrap">
		<!-- header -->
		<div class="header">
			<header class="headerInner">
				<a href="" class="icon iconBack btnBack">back</a>
				<h1>근태관리</h1>
				<a href="" class="icon iconSetting btnSetting">setting</a>
			</div>
		</header>
		<!-- //header -->

		<!-- content -->
		<div class="container timeManage">
			<div class="content">
				<!-- 근태 아이콘 -->
				<div class="timeManageIcon">
					<div class="left">
						<span class="goWork"><i class="icon iconGoWork"></i> <strong>출근</strong></span>
						<span class="today"><i class="icon iconToday"></i> <strong>오늘</strong></span>
					</div>
					<div class="right">
						<span class="absence"><i class="icon iconAbsence"></i> <strong>결근 1회</strong></span>
					</div>
				</div>
				<!-- //근태 아이콘 -->

			<!-- 달력 -->
			<div class="cal">
				<div class="calTit">
					<a href="" class="icon iconCalPrev btnCalPrev">prev</a>
					<strong>2015년 01월</strong>
					<a href="" class="icon iconCalNext btnCalNext">next</a>
				</div>
				<table class="calTable">
					<colgroup>
						<col style="width:14%" />
						<col style="width:14%" />
						<col style="width:14%" />
						<col style="width:14%" />
						<col style="width:14%" />
						<col style="width:14%" />
						<col style="width:14%" />
					</colgroup>
					<thead>
						<tr>
							<th>SUN</th>
							<th>MON</th>
							<th>TUE</th>
							<th>WED</th>
							<th>THU</th>
							<th>FRI</th>
							<th>SAT</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="cycle ">&nbsp;<span></td>
							<td><span class="cycle ">&nbsp;<span></td>
							<td><span class="cycle ">&nbsp;<span></td>
							<td><span class="cycle ">&nbsp;<span></td>
							<td><span class="cycle ">1<span></td>
							<td><span class="cycle cycleAbsence">2<span></td>
							<td><span class="cycle ">3<span></td>
						</tr>

						<tr>
							<td><span class="cycle cycleGoWork">4<span></td>
							<td><span class="cycle cycleAbsence">5<span></td>
							<td><span class="cycle cycleToday">6<span></td>
							<td><span class="cycle">7<span></td>
							<td><span class="cycle">8<span></td>
							<td><span class="cycle">9<span></td>
							<td><span class="cycle">10<span></td>
						</tr>

						<tr>
							<td><span class="cycle">11<span></td>
							<td><span class="cycle cycleAbsence">12<span></td>
							<td><span class="cycle">13<span></td>
							<td><span class="cycle">14<span></td>
							<td><span class="cycle">15<span></td>
							<td><span class="cycle cycleToday">16<span></td>
							<td><span class="cycle">17<span></td>
						</tr>

						<tr>
							<td><span class="cycle cycleGoWork">18<span></td>
							<td><span class="cycle">19<span></td>
							<td><span class="cycle cycleToday">20<span></td>
							<td><span class="cycle">21<span></td>
							<td><span class="cycle">22<span></td>
							<td><span class="cycle">23<span></td>
							<td><span class="cycle">24<span></td>
						</tr>

						<tr>
							<td><span class="cycle">25<span></td>
							<td><span class="cycle">26<span></td>
							<td><span class="cycle cycleGoWork">27<span></td>
							<td><span class="cycle">28<span></td>
							<td><span class="cycle">29<span></td>
							<td><span class="cycle">30<span></td>
							<td><span class="cycle">31<span></td>
						</tr>

					</tbody>
				</table>

			</div>
			<!-- //달력 -->
			</div>
		</div>
		<!-- //content -->

		<!-- footer -->
		<footer class="footer">
			<div class="footerInner">
				<ul>
					<li>
						<a href=""><div><i class="icon iconMsg"></i> <em class="iconNum">99</em></div></a>
					</li>
					<li>
						<a href=""><div><i class="icon iconCall"></i> <em class="iconNum">99</em></div></a>
					</li>
					<li>
						<a href=""><div><i class="icon iconNotice"></i> <em class="iconNum">1</em></div></a>
					</li>
				</ul>
			</div>
		</footer>
		<!-- //footer -->
	</div>
	<!-- 팝업 호출-->
	확인용 팝업<Br/>
	<a href="" onclick="showModal('todayCheck');return false;">출근 체크 신청</a><Br/>
	<!-- //팝업 호출 -->

	<!-- 출근 체크 신청 팝업 -->
	<div class="layer" id="todayCheck">
		<p class="msg">출근 체크 신청을 하시겠습니까?</p>
		<button type="button" class="btnType01 btnEnter" onclick="hideModal('todayCheck');return false;">확인</button><button type="button" class="btnType01 btnCancel" onclick="hideModal('todayCheck');return false;">취소</button>
	</div>
	<!-- //출근 체크 신청 팝업-->
 </body>
</html>
