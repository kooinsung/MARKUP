<!DOCTYPE html>
	<html lang="ko">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title> miss_mr </title>
	<link type="text/css" rel="stylesheet" href="../common/css/common.css"  media="all"/>
	<link type="text/css" rel="stylesheet" href="../common/css/miss_mr.css"  media="all"/>
	<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../common/js/jquery.plugin.js"></script>
	<script type="text/javascript" src="../common/js/miss_mr.js"></script>
 </head>

 <body>
	<div class="wrap">
		<div class="login">
			<!-- 로고 -->
			<h1 class="logoType01">미스 미스터</h1>
			<!-- //로고 -->

			<!-- 로그인 -->
			<div class="loginInner">
				<!-- 입력 -->
				<fieldset class="loginForm">
					<legend class="blind">로그인</legend>
						<div class="idArea"><span class="default"><label for="id" class="icon iconID">id</label><input type="text" id="id" class="id" /></span></div>
						<div class="pwArea"><span class="default"><label for="pw" class="icon iconPW">pw</label><input type="password" id="pw" class="pw" /></span></div>
				</fieldset>
				<!-- //입력 -->

				<!-- 로그인 버튼 -->
				<div class="btn">
					<a href="" class="btnLogin">로그인</a>
				</div>
				<!-- //로그인 버튼 -->

				<!-- 체크 -->
				<div class="check">
					<span class="saveID"><input type="checkbox" class="type01" id="saveID"/><label for="saveID">아이디 저장</label></span>
					<span class="autoLogin"><input type="checkbox" class="type01" id="autoLogin"/><label for="autoLogin">자동로그인</label></span>
				</div>
				<!-- //체크 -->

				<!-- 기타버튼 -->
				<div class="etcBtn">
					<a href="" >PW찾기</a>
					<a href="" >회원가입</a>
				</div>
				<!-- //기타버튼 -->
			</div>
			<!-- //로그인 -->
		</div>
	</div>
 </body>

</html>
