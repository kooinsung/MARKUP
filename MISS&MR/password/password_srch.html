<!DOCTYPE html>
	<html lang="ko">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title> miss_mr </title>
	<link type="text/css" rel="stylesheet" href="../common/css/common.css"  media="all"/>
	<link type="text/css" rel="stylesheet" href="../common/css/miss_mr.css"  media="all"/>
	<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../common/js/jquery.plugin.js"></script>
	<script type="text/javascript" src="../common/js/miss_mr.js"></script>
 </head>

 <body>
	<div class="wrap">
		<!-- header -->
		<div class="header">
			<header class="headerInner">
				<a href="" class="icon iconBack btnBack">back</a>
				<h1>PW찾기</h1>
			</div>
		</header>
		<!-- //header -->

		<!-- content -->
		<div class="container">
			<div class="content">
				<h2>비밀번호 찾기</h2>
				<ul class="pwSrch">
					<li class="send">
						<span class="tit">전화번호 : </span>
						<span class="default02"><input type="tel" /></span>
						<a href="" class="btnType01 btnSend">인증번호 전송</a>
					</li>
					<li class="txtInput">
						<span class="default02"><input type="text" pattern="[0-9]*" placeholder="전송 받은 인증번호 입력"/></span>
						<a href="" class="btnType01 btnAuth">인증 확인</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- //content -->

		<!-- footer -->
		<footer class="footer">
			<div class="footerInner">
				<ul>
					<li>
						<a href=""><div><i class="icon iconMsg"></i> <em class="iconNum">99</em></div></a>
					</li>
					<li>
						<a href=""><div><i class="icon iconCall"></i> <em class="iconNum">99</em></div></a>
					</li>
					<li>
						<a href=""><div><i class="icon iconNotice"></i> <em class="iconNum">1</em></div></a>
					</li>
				</ul>
			</div>
		</footer>
		<!-- //footer -->
	</div>

	<!-- 팝업 호출-->
	확인용 팝업<Br/>
	<a href="" onclick="showModal('pwChange');return false;">비밀번호 변경</a><Br/>
	<a href="" onclick="showModal('pwSend');return false;">임시비밀번호 전송</a><Br/>
	<a href="" onclick="showModal('authCodeSend');return false;">인증코드 전송</a><Br/>
	<a href="" onclick="showModal('authCode');return false;">인증코드 확인</a><Br/>
	<!-- //팝업 호출 -->

	<!-- 비밀번호 변경 팝업 -->
	<div class="layer" id="pwChange">
		<p class="msg">비밀번호가 정상적으로 <br/>변경되었습니다.</p>
		<button type="button" class="btnType01 btnEnter" onclick="hideModal('pwChange');return false;">확인</button>
	</div>
	<!-- //비밀번호 변경 팝업-->

	<!-- 임시비밀번호 전송 팝업 -->
	<div class="layer" id="pwSend">
		<p class="msg">인증번호가 확인 되었습니다.<br/>가입 시 입력하신 e-mail로<br/>임시비밀번호가 전송되었습니다.</p>
		<button type="button" class="btnType01 btnEnter" onclick="hideModal('pwSend');return false;">확인</button>
	</div>
	<!-- //임시비밀번호 전송 팝업-->

	<!-- 인증코드 확인 팝업 -->
	<div class="layer" id="authCodeSend">
		<span class="default02 codeInput"><input type="text" value="01034341004" disabled/></span>
		<p class="msg">인증코드를 입력하신 핸드폰 번호로<br/>전송합니다.</p>
		<button type="button" class="btnType01 btnEnter" onclick="hideModal('authCodeSend');return false;">확인</button>
	</div>
	<!-- //인증코드 확인 팝업-->

	<!-- 인증코드 확인 팝업 -->
	<div class="layer" id="authCode">
		<span class="default02 codeInput"><input type="text" value="01034341004" disabled/></span>
		<p class="msg">입력하신 인증코드가 틀립니다.<br/>다시 확인해주십시오.</p>
		<button type="button" class="btnType01 btnEnter" onclick="hideModal('authCode');return false;">확인</button><button type="button" class="btnType01 btnCancel" onclick="hideModal('authCode');return false;">취소</button>
	</div>
	<!-- //인증코드 확인 팝업-->
 </body>
</html>
