<!DOCTYPE html>
	<html lang="ko">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title> miss_mr </title>
	<link type="text/css" rel="stylesheet" href="../common/css/common.css"  media="all"/>
	<link type="text/css" rel="stylesheet" href="../common/css/miss_mr.css"  media="all"/>
	<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../common/js/jquery.plugin.js"></script>
	<script type="text/javascript" src="../common/js/miss_mr.js"></script>
 </head>

 <body>
	<div class="wrap">
		<!-- 입실 -->
		<div class="smallData">
			<strong class="tit"><i class="icon iconRoomIn"></i> 입실 : R105 / 예약 웨이터 : 최부장</strong>
			<div class="inner">
				<ul class="roomCont">
					<li>입실 시간 : 20시 30분</li>
					<li>손님 인원 : 2명</li>																
				</ul>
				<ul class="roomInInfo">
					<li><button type="button" class="btnType01 btnOrder" >주문하기</button></li>
					<li><span>밴드입실</span></li>
					<li>
						<div class="toggleSwitch">
							<label class="switch">
								<input type="checkbox" class="switch-input" / > <!-- checked로 제어 -->
								<span class="switch-label" data-yes="Yes" data-no="No"></span>
								<span class="switch-handle"></span>
							</label>
						</div>
					</li>					
				</ul>
				<div class="btn">
					<button type="button" class="btnType01 btnStandBy" >계 산 대 기</button> <button type="button" class="btnType01 btnSuccess" >결재 및 청소완료</button>				
				</div>
			</div>
		</div>
		<!-- //입실 -->
	</div>
 </body>
</html>
