<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ShoDoc</title>
<style type="text/css">
	body{margin:0;padding:0;}
	img{margin:0;padding:0;border:0;}
	.popup{}
	.popupIn{position:relative;width:400px;}
	.popUtil{position:absolute;bottom:0;left:0;width:100%;height:33px;background:#c9c9c7;font-size:14px;color:#1e1e1e;}
	.popUtil .in{position:relative;}
	.popUtil .check{margin-top:5px;margin-left:10px;display:block;}
	.popUtil .check input{position:relative;top:1px;}
	.popUtil .btnPopClose{position:absolute;top:0;right:17px;background:none;border:0;font-size:14px;color:#1e1e1e;background:url('btn_close.png') right 5px no-repeat;padding-right:17px;}
</style>
</head>
<body>
	<div class="popup">
		<div class="popupIn">
			<a href=""><img src="img_pop1.jpg" alt=""></a>
			<div class="popUtil">
				<div class="in">
					<span class="check"><input type="checkbox" id="oneDay"/><label for="oneDay">오늘 하루 보지 않기</label></span>
					<button type="button" class="btnPopClose">닫기</button>
				</div>
			</div>
		</div>
	</div>
</body>
