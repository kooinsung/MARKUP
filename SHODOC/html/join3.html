<!DOCTYPE html>

	<meta charset="UTF-8">

	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>shodoc</title>
	<link rel="stylesheet" href="../css/common.css">

<body>

<div id="mWrap">
	<!-- header -->
	<section class="headerSub">
		<header>
			<button type="button" class="btnBack">back</button>
			<strong class="tit">서비스 이용동의</strong>
		</header>
	</section>
	<!-- //header -->
	
	<!-- container -->
	<section class="container sub2">
		<div class="join">
			<div class="serviceCheck">
				<span class="checks"><input type="checkbox" id="all"/><label for="all">모든 약관동의</label></span>
				<div class="lists">
					<ul>
						<li><span class="checks"><input type="checkbox" id="check1"/><label for="check1">서비스 이용약관 동의<em>(필수)</em></label></span> <a href="">자세히보기</a></li>
						<li><span class="checks"><input type="checkbox" id="check2"/><label for="check2">개인정보수집 및 이용동의<em>(필수)</em></label></span> <a href="">자세히보기</a></li>
						<li><span class="checks"><input type="checkbox" id="check3"/><label for="check3">마케팅 정보 활동동의<em>(선택)</em></label></span> <a href="">자세히보기</a></li>
					</ul>
				</div>
				<span class="checks"><input type="checkbox" id="ageOver"/><label for="ageOver">만 14세 이상입니다</label></span>
			</div>
			<div class="btnNext"><a href="" class="bType2 blue">다음</a></div>
		</div>
	</section>
	<!-- //container -->

	<!-- footer -->
	<footer>
		<div class="provision">
			<a href="">이용약관</a>
			<a href="">개인정보취급방침</a>
		</div>
		<div class="txt1">쇼닥에서는 해당쇼핑몰이 제공하는 상품정보에 대해 책임을 지지않으며 주문, 결제, 배송, 환불 등 관련된 책임은 해당쇼핑몰에 있습니다.</div>
		<div id="ftrBtn" class="operatorInfo">
			<dl>
				<dt><a href="#ftrInfo"><img src="../img/operator_info.png" alt="㈜케이티 사업자정보"></a></dt>
				<dd>
					<p id="ftrInfo" class="info">
						대표이사: 황창규 <br>
						주소: 경기도 성남시 분당구 불정로 90(정자동 206번지) <br>
						사업자등록번호: 102-81-42945
					</p>
					<p class="copyright">Copyright ⓒ 2015 KT Corp. All Rights Reserved.</p>
				</dd>
			</dl>
		</div>
	</footer>
	<!-- //footer -->

</div>

	})
