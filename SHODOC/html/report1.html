<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, target-densityDpi=medium-dpi">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">

	<title>shodoc</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/shodoc.v1.css">

<body>

<div id="mWrap">
	<!-- header -->
	<section class="headerSub">
		<header>
			<button type="button" class="btnBack">back</button>
			<strong class="tit">동의정보확인</strong>
		</header>
	</section>
	<!-- //header -->
	
	<!-- container -->
	<section class="container sub2">
		<div class="member">
			<div class="report">
				<div class="soloCheck">
					<p>개인정보 수집 및 이용 (선택)</p>
					<a href="">자세히보기</a>
					<span class="btnSwitch">
						<label for="choice">
							<input type="checkbox" id="choice" name="choice" class="choice"/> 
							<span class="switch"></span>
							<em class="ok">동의</em><em class="no" style="display:block;">철회</em>
						</label>
					</span>
				</div>

				<div class="enter"><a href="" class="bType btnSuccess">확인</a></div>
			</div>
		</div>
	</section>
	<!-- //container -->

	<!-- footer -->
	<footer>
		<div class="provision">
			<a href="">이용약관</a>
			<a href="">개인정보취급방침</a>
		</div>
		<div class="txt1">쇼닥에서는 해당쇼핑몰이 제공하는 상품정보에 대해 책임을 지지않으며 주문, 결제, 배송, 환불 등 관련된 책임은 해당쇼핑몰에 있습니다.</div>
		<div id="ftrBtn" class="operatorInfo">
			<dl>
				<dt><a href="#ftrInfo"><img src="../img/operator_info.png" alt="㈜케이티 사업자정보"></a></dt>
				<dd>
					<p id="ftrInfo" class="info">
						대표이사: 황창규 <br>
						주소: 경기도 성남시 분당구 불정로 90(정자동 206번지) <br>
						사업자등록번호: 102-81-42945
					</p>
					<p class="copyright">Copyright ⓒ 2015 KT Corp. All Rights Reserved.</p>
				</dd>
			</dl>
		</div>
	</footer>
	<!-- //footer -->

</div>
