				<!-- 라차섬 소개 -->
				<div>
					<p><img src="../img/content/txt_racha02.jpg" alt="아름다운 황제의 섬, 라차섬 - 라차섬은 푸켓의 남쪽에 위치한 2개의 크고 작은 섬을 말합니다. 북쪽에 위치한 섬은 라차야이, 남쪽에 위치한 섬은 라차노이라고 불립니다. 라차섬은 지리적인 이점과 날씨로 인해 푸켓 인근의 섬 중에 최고의 자연경관을 자랑하고 있는 것으로 유명합니다. 라차섬의 해변은 시밀란처럼 깨끗하고, 아주 곱습니다. 동쪽에 있는 Ao Kon Kare Bay는 산호 암초로 다이빙하기에는 아주 훌륭합니다. 얇고 깊은 바닷속에서 잘 보존된 단단한 산호와 함께하는 스노우클링과 다이빙은 가장 인기 있는 체험입니다. 해변 남쪽 언덕 정상으로 이어져 있는 오솔길은 섬 전체의 환상적이고, 아름다운 전경을 바라볼 수 있어 관광객들에게 인기가 많습니다. 유럽인들에게는 많이 알려져 있어, 푸켓에 왔다면 꼭 한 번 들르는 섬이지만 아직 한국은 부지런한 배낭여행객이나 꼼꼼히 인터넷을 검색해 보시는 분들만 라차섬을 찾고 있습니다. "/></p>
