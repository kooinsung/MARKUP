<strong>input style</strong>
<br/>
<br/>

<span class="defaultInput calInput"><input type="text" class="start"/></span><em class="bar">~</em><span class="defaultInput calInput"><input type="text" class="end"/></span>
<ul class="btnDays">
	<li><button type="button" >오늘</button></li>
	<li><button type="button" >일주일</button></li>
	<li><button type="button" >15일</button></li>
	<li><button type="button" >한달</button></li>
</ul>
<script type="text/javascript">
		$(function() {
			$('.start, .end').datepicker({
				showOn: 'button',
				dateFormat: 'yy-mm-dd',
				prevText: '이전 달',
				nextText: '다음 달',
				monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
				monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
				dayNames: ['일','월','화','수','목','금','토'],
				dayNamesShort: ['일','월','화','수','목','금','토'],
				dayNamesMin: ['일','월','화','수','목','금','토'],
				showMonthAfterYear: true,
				yearSuffix: '년'
					});
		});
</script>

<br/>
<br/>

<span class="defaultInput calInput"><input type="text" class="cal"/></span>
	<div class="time">
		<span class="select">

			</select>
		</span>
		시
		<span class="select">
			<select name="" id="">
				<option value="">00</option>
				<option value="">00</option>
				<option value="">00</option>
			</select>
		</span>
		분
	</div>
	<script type="text/javascript">
			$(function() {
				$('.cal').datepicker({
					showOn: 'button',
					dateFormat: 'yy-mm-dd',
					prevText: '이전 달',
					nextText: '다음 달',
					monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
					monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
