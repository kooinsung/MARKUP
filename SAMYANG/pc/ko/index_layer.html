<script src="../asset/js/jquery-1.11.2.min.js?1"></script>

<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            anchors: ['keyVisual', 'product', 'contest', 'story', 'support', 'footer'],
            menu: '#fix-menu',
            onLeave: function (index, nextIndex, direction) {
                if (nextIndex == 2 || nextIndex == 3 || nextIndex == 4 || nextIndex == 5 || nextIndex == 6) {
                    $('.sy-header').addClass("small");
                } else {
                    $('.sy-header').removeClass("small");
                }
            }
        });

        //visual
        var mainVisual = $('.key-visual-slider');

        mainVisual.on('init', function (event, slick) {
            $(this).find('.slick-slide[data-slick-index="0"]').addClass('up');

        });

        mainVisual.on('afterChange', function (event, slick, currentSlide, nextSlide) {
            $('.visual-s-bt button').hide();
            $('.visual-s-bt .down').show();
            $(this).find('.slick-slide[data-slick-index="' + currentSlide + '"]').addClass('up');
            $(this).find('.slick-slide[data-slick-index="' + nextSlide + '"]').removeClass('up');
        });

        mainVisual.on('beforeChange', function (event, slick, currentSlide, nextSlide) {
            //$(this).find('.slick-slide[data-slick-index="'+nextSlide+'"]').addClass('up');
            $(this).find('.slick-slide[data-slick-index="' + currentSlide + '"]').removeClass('up');
        });

        mainVisual.slick({
            autoplay: true,
            autoplaySpeed: 5000,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dots: true,
            draggable: false,
            pauseOnDotsHover: true,
            accessibility: false,
        });

        $('.visual-s-bt .up').click(function () {
            $(this).hide();
            $('.visual-s-bt .down').show();
            $(this).closest('.slick-slide').addClass('up');
            return false;
        });

        $('.visual-s-bt .down').click(function () {
            $(this).hide();
            $('.visual-s-bt .up').show();
            $(this).closest('.slick-slide').removeClass('up');
            return false;
        });

        //product
        var mainPr = $('.main-prd-slider').slick({
            slidesToShow: 3,
            slidesToScroll: 3,
            arrows: true,
            dots: false,
            draggable: false,
        });

        //contest
        var mainContest = $('.main-contest-slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
            dots: false,
            variableWidth: true,
            infinite: false
        });

        mainContest.on('wheel', (function (e) {
            e.preventDefault();
            if (e.originalEvent.deltaY < 0) {
                $(this).slick('slickPrev');
            } else {
                $(this).slick('slickNext');
            }
        }));


    });
</script>
