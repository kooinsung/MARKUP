			<fieldset>

						<li><span class="radios"><input type="radio" name="result_send" id="result_send2" ><label for="result_send2">이메일로 임시비밀번호 발급</label></span></li>

					</label-->

						</label>
					</div>
					<div class="bts">
						<a href="" class="red">임시비밀번호 발급</a>
					</div>
				</div>
				<div class="find_type_box">
					<p class="result_txt">입력하신 휴대폰번호로<br>임시비밀번호를 발송하였습니다. </p>
